<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Real 3D FlipBook</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f0f0;
            --control-bg: rgba(44, 62, 80, 0.9);
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .flipbook-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }

        .book-container {
            position: relative;
            width: 80%;
            height: 80%;
            perspective: 2000px;
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        .hard-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border-radius: 5px 15px 15px 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .hard-cover.front {
            z-index: 20;
        }

        .hard-cover.back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.7s ease-in-out;
            transform-origin: left center;
            border-radius: 0 5px 5px 0;
        }

        .page .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            backface-visibility: hidden;
        }

        .page .page-content canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .page.left {
            transform: rotateY(-180deg);
            z-index: 10;
        }

        .page.right {
            transform: rotateY(0deg);
            z-index: 5;
        }

        .page.flipping {
            z-index: 15;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: var(--control-bg);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            z-index: 50;
            align-items: center;
        }

        .control-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .page-indicator {
            background-color: var(--control-bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .zoom-slider {
            width: 100px;
        }

        .thumbnails-panel {
            width: 200px;
            background-color: white;
            padding: 15px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 40;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .thumbnails-panel.hidden {
            transform: translateX(-100%);
        }

        .thumbnail {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .thumbnail:hover {
            border-color: var(--primary-color);
        }

        .thumbnail.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .toggle-thumbnails {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
        }

        body.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .loader-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            padding: 20px;
            overflow-y: auto;
            z-index: 60;
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .grid-view.active {
            display: grid;
        }

        .grid-thumbnail {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .grid-thumbnail:hover {
            transform: scale(1.05);
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--control-bg);
            padding: 10px 15px;
            border-radius: 30px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 50;
        }

        .search-container.active {
            display: flex;
        }

        .search-input {
            background: white;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            padding: 5px 15px;
            color: var(--text-color);
            outline: none;
            width: 200px;
        }

        .book-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            filter: blur(10px);
            z-index: 0;
        }

        @media (max-width: 768px) {
            .book-container {
                width: 95%;
                height: 70%;
            }
            
            .controls {
                bottom: 10px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }
            
            .toggle-thumbnails {
                top: 10px;
                left: 10px;
            }
            
            .thumbnails-panel {
                width: 150px;
            }
            
            .search-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PDF Viewer Real 3D FlipBook</div>
        <div class="page-indicator">
            <span id="current-page">1</span> de <span id="total-pages">0</span>
        </div>
    </header>

    <div class="main-container">
        <div class="thumbnails-panel hidden" id="thumbnails-panel">
            <!-- Miniatures es generaran aquí -->
        </div>

        <div class="flipbook-container">
            <div class="loader" id="loader">
                <div class="loader-spinner"></div>
                <p>Carregant PDF...</p>
            </div>

            <div class="book-container">
                <div class="book-shadow"></div>
                <div class="book" id="book">
                    <!-- Portada i contraportada -->
                    <div class="hard-cover front" id="front-cover"></div>
                    <div class="hard-cover back" id="back-cover"></div>
                    
                    <!-- Pàgines del llibre es generaran aquí -->
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev-btn" title="Pàgina anterior">←</button>
                <button class="control-btn" id="first-btn" title="Primera pàgina">⇤</button>
                <button class="control-btn" id="grid-view-btn" title="Vista de quadrícula">⧉</button>
                <button class="control-btn" id="search-btn" title="Cercar">🔍</button>
                <button class="control-btn" id="share-btn" title="Compartir">↗</button>
                
                <div class="zoom-controls">
                    <button class="control-btn" id="zoom-out-btn" title="Reduir">-</button>
                    <div class="zoom-slider-container">
                        <span id="zoom-level">100%</span>
                        <input type="range" min="50" max="200" value="100" class="zoom-slider" id="zoom-slider">
                    </div>
                    <button class="control-btn" id="zoom-in-btn" title="Ampliar">+</button>
                </div>

                <button class="control-btn" id="fullscreen-btn" title="Pantalla completa">⛶</button>
                <button class="control-btn" id="last-btn" title="Última pàgina">⇥</button>
                <button class="control-btn" id="next-btn" title="Pàgina següent">→</button>
            </div>

            <button class="control-btn toggle-thumbnails" id="toggle-thumbnails" title="Mostrar/Amagar miniatures">☰</button>

            <div class="search-container" id="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Cercar text...">
                <button class="control-btn" id="prev-search-btn" title="Anterior">▲</button>
                <button class="control-btn" id="next-search-btn" title="Següent">▼</button>
                <button class="control-btn" id="close-search-btn" title="Tancar">✕</button>
            </div>

            <div class="grid-view" id="grid-view">
                <!-- Miniatures de la vista de quadrícula es generaran aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Variables globals
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let zoomLevel = 1.0;
        let isFlipping = false;
        let thumbnailsVisible = false;
        let searchMatches = [];
        let currentMatchIndex = -1;

        // Elements DOM
        const book = document.getElementById('book');
        const frontCover = document.getElementById('front-cover');
        const backCover = document.getElementById('back-cover');
        const thumbnailsPanel = document.getElementById('thumbnails-panel');
        const gridView = document.getElementById('grid-view');
        const loader = document.getElementById('loader');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const zoomLevelSpan = document.getElementById('zoom-level');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');

        // Botons
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const firstBtn = document.getElementById('first-btn');
        const lastBtn = document.getElementById('last-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const zoomSlider = document.getElementById('zoom-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const toggleThumbnailsBtn = document.getElementById('toggle-thumbnails');
        const gridViewBtn = document.getElementById('grid-view-btn');
        const searchBtn = document.getElementById('search-btn');
        const shareBtn = document.getElementById('share-btn');
        const prevSearchBtn = document.getElementById('prev-search-btn');
        const nextSearchBtn = document.getElementById('next-search-btn');
        const closeSearchBtn = document.getElementById('close-search-btn');

        // Inicialització
        document.addEventListener('DOMContentLoaded', function() {
            loadPDF('report.pdf');
            setupEventListeners();
        });

        // Carregar el PDF
        async function loadPDF(url) {
            try {
                loader.style.display = 'flex';
                
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                totalPages = pdfDoc.numPages;
                totalPagesSpan.textContent = totalPages;
                
                loader.style.display = 'none';
                
                await initializeBook();
                await generateThumbnails();
                
            } catch (error) {
                console.error('Error carregant el PDF:', error);
                loader.innerHTML = `
                    <div class="loader-spinner" style="border-top-color: #e74c3c;"></div>
                    <p>Error carregant el PDF.</p>
                    <p style="font-size: 0.8rem; margin-top: 10px;">Assegura't que el fitxer "report.pdf" estigui a la mateixa carpeta.</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 15px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Tornar a intentar</button>
                `;
            }
        }

        // Inicialitzar el llibre
        async function initializeBook() {
            // Crear portada frontal
            const frontCoverContent = document.createElement('div');
            frontCoverContent.className = 'page-content';
            frontCoverContent.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(45deg, #2c3e50, #34495e); color: white; padding: 20px;">
                    <h1 style="font-size: 2.5rem; margin-bottom: 20px;">PDF Viewer</h1>
                    <h2 style="font-size: 1.8rem; margin-bottom: 30px;">Real 3D FlipBook</h2>
                    <p style="font-size: 1.2rem; text-align: center;">Carregant contingut...</p>
                </div>
            `;
            frontCover.appendChild(frontCoverContent);

            // Crear portada posterior
            const backCoverContent = document.createElement('div');
            backCoverContent.className = 'page-content';
            backCoverContent.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(45deg, #2c3e50, #34495e); color: white; padding: 20px;">
                    <h2 style="font-size: 1.8rem; margin-bottom: 20px;">Fi del Document</h2>
                    <p style="font-size: 1.2rem; text-align: center;">Gràcies per utilitzar el nostre visor PDF</p>
                </div>
            `;
            backCover.appendChild(backCoverContent);

            // Crear pàgines del PDF
            for (let i = 1; i <= totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.id = `page-${i}`;
                
                if (i % 2 === 0) {
                    page.classList.add('left');
                } else {
                    page.classList.add('right');
                }
                
                const pageContent = document.createElement('div');
                pageContent.className = 'page-content';
                page.appendChild(pageContent);
                
                book.appendChild(page);
            }
            
            // Posicionar les pàgines correctament
            updatePagePositions();
            
            // Carregar la primera pàgina
            await renderPage(1);
        }

        // Actualitzar les posicions de les pàgines
        function updatePagePositions() {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                const pageNum = parseInt(page.id.split('-')[1]);
                
                // Calcular la profunditat (z-index) basada en la posició de la pàgina
                let zIndex = 5;
                if (pageNum <= currentPage) {
                    zIndex = 10 - (currentPage - pageNum);
                } else {
                    zIndex = 5 + (pageNum - currentPage);
                }
                
                page.style.zIndex = Math.max(1, zIndex);
            });
        }

        // Renderitzar una pàgina
        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;
            
            const page = await pdfDoc.getPage(pageNum);
            const pageElement = document.getElementById(`page-${pageNum}`);
            const pageContent = pageElement.querySelector('.page-content');
            
            // Calcular dimensions
            const viewport = page.getViewport({ scale: zoomLevel });
            
            // Crear canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // Renderitzar la pàgina al canvas
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            // Netejar i afegir el canvas
            pageContent.innerHTML = '';
            pageContent.appendChild(canvas);
            
            // Actualitzar l'indicador de pàgina
            currentPageSpan.textContent = pageNum;
            currentPage = pageNum;
            
            // Actualitzar les miniatures actives
            updateActiveThumbnail();
            
            // Actualitzar les posicions de les pàgines
            updatePagePositions();
        }

        // Generar miniatures
        async function generateThumbnails() {
            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.15 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.classList.add('thumbnail');
                canvas.dataset.page = i;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                // Afegir al panell de miniatures
                thumbnailsPanel.appendChild(canvas);
                
                // Afegir a la vista de quadrícula
                const gridCanvas = canvas.cloneNode(true);
                gridCanvas.classList.add('grid-thumbnail');
                gridView.appendChild(gridCanvas);
            }
            
            updateActiveThumbnail();
        }

        // Actualitzar la miniatura activa
        function updateActiveThumbnail() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            
            const activeThumb = document.querySelector(`.thumbnail[data-page="${currentPage}"]`);
            if (activeThumb) {
                activeThumb.classList.add('active');
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Configurar esdeveniments
        function setupEventListeners() {
            prevBtn.addEventListener('click', () => changePage(-1));
            nextBtn.addEventListener('click', () => changePage(1));
            firstBtn.addEventListener('click', () => goToPage(1));
            lastBtn.addEventListener('click', () => goToPage(totalPages));
            
            zoomInBtn.addEventListener('click', () => changeZoom(0.1));
            zoomOutBtn.addEventListener('click', () => changeZoom(-0.1));
            zoomSlider.addEventListener('input', () => {
                const value = parseInt(zoomSlider.value);
                zoomLevel = value / 100;
                zoomLevelSpan.textContent = `${value}%`;
                renderPage(currentPage);
            });
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            toggleThumbnailsBtn.addEventListener('click', toggleThumbnails);
            gridViewBtn.addEventListener('click', toggleGridView);
            
            searchBtn.addEventListener('click', toggleSearch);
            prevSearchBtn.addEventListener('click', () => navigateSearch(-1));
            nextSearchBtn.addEventListener('click', () => navigateSearch(1));
            closeSearchBtn.addEventListener('click', toggleSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            shareBtn.addEventListener('click', shareDocument);
            
            document.addEventListener('keydown', handleKeydown);
            
            thumbnailsPanel.addEventListener('click', (e) => {
                if (e.target.classList.contains('thumbnail')) {
                    const pageNum = parseInt(e.target.dataset.page);
                    goToPage(pageNum);
                }
            });
            
            gridView.addEventListener('click', (e) => {
                if (e.target.classList.contains('grid-thumbnail')) {
                    const pageNum = parseInt(e.target.dataset.page);
                    goToPage(pageNum);
                    toggleGridView();
                }
            });
            
            // Clic a les pàgines per navegar
            book.addEventListener('click', handlePageClick);
        }

        // Manejar clic a les pàgines per navegar
        function handlePageClick(e) {
            if (isFlipping) return;
            
            const rect = book.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            
            if (x < width / 3) {
                changePage(-1);
            } else if (x > width * 2/3) {
                changePage(1);
            }
        }

        // Canviar de pàgina amb efecte de flip
        function changePage(direction) {
            if (isFlipping) return;
            
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                isFlipping = true;
                
                // Obtenir l'element de la pàgina que es girarà
                let pageToFlip;
                if (direction > 0) {
                    pageToFlip = document.getElementById(`page-${currentPage}`);
                } else {
                    pageToFlip = document.getElementById(`page-${newPage}`);
                }
                
                if (pageToFlip) {
                    // Aplicar l'efecte de gir
                    pageToFlip.classList.add('flipping');
                    
                    if (direction > 0) {
                        pageToFlip.style.transform = 'rotateY(-180deg)';
                    } else {
                        pageToFlip.style.transform = 'rotateY(0deg)';
                    }
                    
                    // Esperar a que acabi l'animació
                    setTimeout(() => {
                        pageToFlip.classList.remove('flipping');
                        goToPage(newPage);
                        isFlipping = false;
                    }, 700);
                } else {
                    goToPage(newPage);
                    isFlipping = false;
                }
            }
        }

        // Anar a una pàgina específica
        function goToPage(pageNum) {
            if (pageNum >= 1 && pageNum <= totalPages) {
                // Restablir les transformacions de totes les pàgines
                const allPages = document.querySelectorAll('.page');
                allPages.forEach(page => {
                    const pageId = parseInt(page.id.split('-')[1]);
                    
                    if (pageId < pageNum) {
                        page.style.transform = 'rotateY(-180deg)';
                    } else {
                        page.style.transform = 'rotateY(0deg)';
                    }
                });
                
                // Renderitzar la nova pàgina
                renderPage(pageNum);
            }
        }

        // Canviar el zoom
        function changeZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(2.0, zoomLevel + delta));
            const zoomPercent = Math.round(zoomLevel * 100);
            zoomLevelSpan.textContent = `${zoomPercent}%`;
            zoomSlider.value = zoomPercent;
            renderPage(currentPage);
        }

        // Commutar pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error intentant activar el mode pantalla completa: ${err.message}`);
                });
                document.body.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen');
                }
            }
        }

        // Commutar visibilitat de miniatures
        function toggleThumbnails() {
            thumbnailsVisible = !thumbnailsVisible;
            if (thumbnailsVisible) {
                thumbnailsPanel.classList.remove('hidden');
            } else {
                thumbnailsPanel.classList.add('hidden');
            }
        }

        // Commutar vista de quadrícula
        function toggleGridView() {
            gridView.classList.toggle('active');
        }

        // Commutar cercador
        function toggleSearch() {
            searchContainer.classList.toggle('active');
            if (searchContainer.classList.contains('active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                searchMatches = [];
                currentMatchIndex = -1;
            }
        }

        // Realitzar cerca
        async function performSearch() {
            const searchText = searchInput.value.trim();
            if (!searchText) return;
            
            searchMatches = [];
            currentMatchIndex = -1;
            
            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfDoc.getPage(i);
                const textContent = await page.getTextContent();
                
                textContent.items.forEach((item, index) => {
                    if (item.str.toLowerCase().includes(searchText.toLowerCase())) {
                        searchMatches.push({
                            page: i,
                            str: item.str,
                            index: index
                        });
                    }
                });
            }
            
            if (searchMatches.length > 0) {
                currentMatchIndex = 0;
                navigateToMatch();
            } else {
                alert("No s'ha trobat el text cercat.");
            }
        }

        // Navegar pels resultats de la cerca
        function navigateSearch(direction) {
            if (searchMatches.length === 0) return;
            
            currentMatchIndex += direction;
            
            if (currentMatchIndex < 0) {
                currentMatchIndex = searchMatches.length - 1;
            } else if (currentMatchIndex >= searchMatches.length) {
                currentMatchIndex = 0;
            }
            
            navigateToMatch();
        }

        // Anar al resultat de cerca actual
        function navigateToMatch() {
            if (currentMatchIndex >= 0 && currentMatchIndex < searchMatches.length) {
                const match = searchMatches[currentMatchIndex];
                goToPage(match.page);
            }
        }

        // Compartir document
        function shareDocument() {
            if (navigator.share) {
                navigator.share({
                    title: 'PDF Viewer Real 3D FlipBook',
                    text: 'Mira aquest document PDF interactiu',
                    url: window.location.href
                })
                .catch(error => console.log('Error compartint:', error));
            } else {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('URL copiada al porta-retalls'))
                    .catch(err => console.error('Error copiant l\'URL: ', err));
            }
        }

        // Manejar esdeveniments de teclat
        function handleKeydown(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === '+' || e.key === '-' || 
                e.key === 'f' || e.key === 'F') {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    changePage(-1);
                    break;
                case 'ArrowRight':
                    changePage(1);
                    break;
                case '+':
                    changeZoom(0.1);
                    break;
                case '-':
                    changeZoom(-0.1);
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey) {
                        toggleSearch();
                    } else {
                        toggleFullscreen();
                    }
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        toggleFullscreen();
                    }
                    if (searchContainer.classList.contains('active')) {
                        toggleSearch();
                    }
                    if (gridView.classList.contains('active')) {
                        toggleGridView();
                    }
                    break;
            }
        }
    </script>
