<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA - Punts d'Interès</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-position@1.1.3/dist/aframe-gps-position.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        .error {
            color: red;
            margin-top: 20px;
            display: none;
            text-align: center;
            padding: 10px;
        }
        .coordinates {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .distance-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
            margin-top: 10px;
            max-height: 40vh;
            overflow-y: auto;
        }
        .distance-box {
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 5px;
            min-width: 45%;
        }
        .distance-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .distance-value {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregant aplicació de realitat augmentada...</div>
        <div class="coordinates" id="coords">Obtenint la teva ubicació...</div>
        <div class="distance-container" id="distances-container"></div>
        <div class="error" id="error"></div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gps-camera-debug>
        
        <!-- Punts d'interès definits com a array -->
        <a-entity id="points-container"></a-entity>
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Punts d'interès
        const POINTS_OF_INTEREST = [
            { id: 1, name: "Esglèsia", lat: 41.396712, lon: 1.103376, alt: 412, color: '#FF0000' },
            { id: 2, name: "Ermita", lat: 41.3731, lon: 1.11065, alt: 560, color: '#00FF00' },
            { id: 3, name: "Sant Bernat", lat: 41.388193, lon: 1.083005, alt: 456, color: '#0000FF' },
            { id: 4, name: "Roca de la Manxa", lat: 41.426297, lon: 1.115281, alt: 499, color: '#FFFF00' },
            { id: 5, name: "Nou Lloc 1", lat: 41.52205, lon: 0.868813, alt: 353, color: '#FF00FF' },
            { id: 6, name: "Novacoop", lat: 41.520159, lon: 0.0862992, alt: 353, color: '#00FFFF' },
            { id: 7, name: "Poblet", lat: 41.380406, lon: 1.083457, alt: 460, color: 'green' },
            { id: 8, name: "La Pena", lat: 41.3597743, lon: 1.093488, alt: 800, color: 'lime' },
            { id: 9, name: "Tarragona", lat: 41.113685, lon: 1.256539, alt: 800, color: 'coral' },
            { id: 10, name: "Lleida", lat: 41.615100, lon: 0.627411, alt: 800, color: 'coral' }
        ];

        // Elements del DOM
        const scene = document.querySelector('a-scene');
        const coordsDiv = document.getElementById('coords');
        const distancesContainer = document.getElementById('distances-container');
        const errorDiv = document.getElementById('error');
        const pointsContainer = document.getElementById('points-container');
        
        // Variables per a la posició actual
        let currentPosition = null;
        
        // Calcula distància entre dues coordenades (haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radi de la Terra en metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // Crea els elements AR pels punts d'interès
        function createPointsOfInterest() {
            POINTS_OF_INTEREST.forEach(point => {
                // Crea l'entitat del punt
                const pointEntity = document.createElement('a-entity');
                pointEntity.setAttribute('id', `point-${point.id}`);
                pointEntity.setAttribute('gps-entity-place', {
                    latitude: point.lat,
                    longitude: point.lon,
                    altitude: point.alt
                });
                pointEntity.setAttribute('look-at', '[gps-camera]');
                
                // Afegeix l'esfera (oculta, només per a la posició)
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('radius', '0.1');
                sphere.setAttribute('visible', 'false');
                pointEntity.appendChild(sphere);
                
                // Afegeix la línia de connexió
                const line = document.createElement('a-entity');
                line.setAttribute('id', `line-${point.id}`);
                line.setAttribute('line', {
                    color: point.color,
                    opacity: 0.7
                });
                pointEntity.appendChild(line);
                
                pointsContainer.appendChild(pointEntity);
            });
        }
        
        // Actualitza totes les línies de connexió
        function updateConnectionLines() {
            if (!currentPosition) return;
            
            POINTS_OF_INTEREST.forEach(point => {
                const pointEntity = document.getElementById(`point-${point.id}`);
                if (pointEntity) {
                    const pointPos = pointEntity.getAttribute('position');
                    const line = document.getElementById(`line-${point.id}`);
                    
                    if (line && pointPos) {
                        line.setAttribute('line', {
                            start: {x: 0, y: 0, z: 0}, // Posició de la càmera
                            end: pointPos,
                            color: point.color,
                            opacity: 0.7
                        });
                    }
                }
            });
        }
        
        // Actualitza la informació mostrada
        function updatePositionInfo(position) {
            currentPosition = position;
            const { latitude, longitude, altitude } = position.coords;
            
            // Actualitza la UI
            coordsDiv.innerHTML = `
                <strong>La teva posició:</strong><br>
                Lat: ${latitude.toFixed(6)}<br>
                Lon: ${longitude.toFixed(6)}<br>
                Alt: ${altitude ? altitude.toFixed(2) + 'm' : 'N/A'}
            `;
            
            // Actualitza les distàncies
            distancesContainer.innerHTML = '';
            POINTS_OF_INTEREST.forEach(point => {
                const distance = calculateDistance(latitude, longitude, point.lat, point.lon);
                
                const distanceBox = document.createElement('div');
                distanceBox.className = 'distance-box';
                distanceBox.style.borderLeft = `4px solid ${point.color}`;
                distanceBox.innerHTML = `
                    <div class="distance-title">${point.name}</div>
                    <div class="distance-value">${distance.toFixed(2)}m</div>
                `;
                distancesContainer.appendChild(distanceBox);
            });
            
            // Actualitza les línies de connexió
            updateConnectionLines();
        }
        
        // Gestiona errors
        function handleError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permís de geolocalització denegat. Si us plau, habilita'l a la configuració del teu navegador.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "La informació de localització no està disponible. Assegura't d'estar en una zona amb bona recepció GPS.";
                    break;
                case error.TIMEOUT:
                    message = "Temps d'espera per obtenir la localització exhaurit. Torna a intentar-ho.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Error desconegut en obtenir la localització.";
                    break;
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Quan l'escena està carregada
        if (scene) {
            scene.addEventListener('loaded', function() {
                // Crea els punts d'interès
                createPointsOfInterest();
                
                setTimeout(function() {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) loader.style.display = 'none';
                }, 2000);
            });
        }
        
        // Configura el seguiment de la posició
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                updatePositionInfo, 
                handleError, 
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
        } else {
            errorDiv.textContent = "El teu navegador no suporta geolocalització. Prova amb Chrome o Firefox en un dispositiu mòbil.";
            errorDiv.style.display = 'block';
        }
        
        // Actualitza les línies periòdicament
        setInterval(updateConnectionLines, 1000);
    </script>
</body>
</html>
