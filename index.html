<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ mera Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            height: auto;
            background-color: #000;
            display: block;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #capture-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        #capture-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }

        #capture-btn:active {
            transform: translateY(1px);
        }

        #switch-camera {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            box-shadow: 0 4px 15px rgba(54, 209, 220, 0.4);
        }

        #switch-camera:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(54, 209, 220, 0.6);
        }

        .gallery {
            margin-top: 20px;
            text-align: left;
        }

        .gallery h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        #photo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .photo-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
        }

        .flash-animation {
            animation: flash 0.5s;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .status {
            margin-top: 15px;
            font-size: 1rem;
            color: #ffcc00;
            min-height: 24px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CÃ mera Web</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="flash" id="flash"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <button id="capture-btn">
                <i>ðŸ“¸</i> Fer Foto
            </button>
            <button id="switch-camera">
                <i>ðŸ”„</i> Canviar CÃ mera
            </button>
        </div>
        
        <div class="gallery">
            <h2>Fotos Preses</h2>
            <div id="photo-list"></div>
        </div>
    </div>

    <script>
        // Elements del DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const switchCameraBtn = document.getElementById('switch-camera');
        const photoList = document.getElementById('photo-list');
        const status = document.getElementById('status');
        const flash = document.getElementById('flash');

        // Variables globals
        let stream = null;
        let currentFacingMode = 'user'; // 'user' o 'environment'
        let photoCount = 0;

        // Inicialitzar la cÃ mera
        async function initCamera(facingMode = 'user') {
            status.textContent = 'Inicialitzant la cÃ mera...';
            
            // Aturar el stream actual si n'hi ha
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            try {
                // Demanar accÃ©s a la cÃ mera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // Configurar l'element de vÃ­deo
                video.srcObject = stream;
                status.textContent = 'CÃ mera activa. Prem "Fer Foto" per capturar una imatge.';
                currentFacingMode = facingMode;
                
            } catch (error) {
                console.error('Error en accedir a la cÃ mera:', error);
                status.textContent = 'Error: No es pot accedir a la cÃ mera. Assegura\'t que has donat els permisos necessaris.';
            }
        }

        // Capturar foto
        function capturePhoto() {
            if (!stream) {
                status.textContent = 'Error: La cÃ mera no estÃ  inicialitzada.';
                return;
            }
            
            // Configurar les dimensions del canvas amb les del vÃ­deo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Dibuixar el fotograma actual al canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convertir a URL de dades
            const imageDataURL = canvas.toDataURL('image/jpeg', 0.9);
            
            // Crear un objecte per a la foto
            const photo = {
                id: Date.now(),
                dataURL: imageDataURL,
                timestamp: new Date().toLocaleString('ca-ES')
            };
            
            // Guardar la foto
            savePhoto(photo);
            
            // Efecte de flaix
            flash.classList.add('flash-animation');
            setTimeout(() => {
                flash.classList.remove('flash-animation');
            }, 500);
            
            // Actualitzar l'estat
            status.textContent = `Foto ${++photoCount} capturada correctament!`;
        }

        // Guardar la foto a la galeria i a l'emmagatzematge local
        function savePhoto(photo) {
            // Guardar a l'emmagatzematge local
            let photos = JSON.parse(localStorage.getItem('cameraPhotos') || '[]');
            photos.push(photo);
            localStorage.setItem('cameraPhotos', JSON.stringify(photos));
            
            // Afegir a la galeria
            addPhotoToGallery(photo);
        }

        // Afegir foto a la galeria
        function addPhotoToGallery(photo) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <img src="${photo.dataURL}" alt="Foto ${photo.id}">
                <button class="delete-btn" onclick="deletePhoto(${photo.id})">Ã—</button>
            `;
            photoList.appendChild(photoItem);
        }

        // Eliminar foto
        function deletePhoto(photoId) {
            // Eliminar de l'emmagatzematge local
            let photos = JSON.parse(localStorage.getItem('cameraPhotos') || '[]');
            photos = photos.filter(photo => photo.id !== photoId);
            localStorage.setItem('cameraPhotos', JSON.stringify(photos));
            
            // Actualitzar la galeria
            loadPhotos();
        }

        // Carregar fotos des de l'emmagatzematge local
        function loadPhotos() {
            photoList.innerHTML = '';
            const photos = JSON.parse(localStorage.getItem('cameraPhotos') || '[]');
            photoCount = photos.length;
            
            if (photos.length === 0) {
                photoList.innerHTML = '<p style="text-align:center; grid-column:1/-1; padding:20px;">Encara no hi ha fotos. Fes la primera!</p>';
            } else {
                photos.forEach(photo => addPhotoToGallery(photo));
            }
        }

        // Canviar entre cÃ mera frontal i posterior
        function switchCamera() {
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            initCamera(newFacingMode);
        }

        // Event Listeners
        captureBtn.addEventListener('click', capturePhoto);
        switchCameraBtn.addEventListener('click', switchCamera);

        // InicialitzaciÃ³
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            loadPhotos();
        });
    </script>
</body>
</html>
