<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mapa 3D - L'Espluga de Francolí</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #map {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background-image: url('https://maps.googleapis.com/maps/api/staticmap?center=41.3958,1.1026&zoom=16&size=1000x1000&maptype=hybrid&key=YOUR_API_KEY');
            background-size: cover;
            transform: rotateX(90deg) translateZ(-50px);
        }

        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: translateZ(1px);
        }

        .marker::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid;
            top: 20px;
            left: 0;
        }

        .marker-red {
            background-color: red;
        }

        .marker-red::after {
            border-top-color: red;
        }

        .marker-green {
            background-color: #00ff00;
        }

        .marker-green::after {
            border-top-color: #00ff00;
        }

        .marker-label {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            transform: translate(-50%, -100px);
        }

        #compass {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid white;
            z-index: 100;
        }

        #compass-arrow {
            position: absolute;
            top: 10px;
            left: 28px;
            width: 4px;
            height: 20px;
            background-color: red;
            transform-origin: bottom center;
        }

        #compass::after {
            content: 'N';
            position: absolute;
            top: 5px;
            left: 26px;
            color: white;
            font-weight: bold;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 100;
        }

        #permission-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 200;
            cursor: pointer;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Obtenint la teva ubicació...</div>
    <button id="permission-button" style="display: none;">Activar AR</button>
    <div id="ar-container">
        <div id="map">
            <!-- Marcador Esglèsia Vella -->
            <div class="marker marker-red" id="church-marker"></div>
            <div class="marker-label" id="church-label">Borges Blanques</div>

            <!-- Marcador EF verd -->
            <div class="marker marker-green" id="ef-marker"></div>
            <div class="marker-label" id="ef-label">ef (411m)</div>
        </div>
        <div id="compass">
            <div id="compass-arrow"></div>
        </div>
        <div id="instructions">Mou el telèfon per veure el mapa en 3D. Els punts mostren llocs d'interès.</div>
    </div>

    <script>
        // Esperar a que cargue el DOM
        document.addEventListener('DOMContentLoaded', function() {
            const permissionButton = document.getElementById('permission-button');
            const arContainer = document.getElementById('ar-container');
            const compassArrow = document.getElementById('compass-arrow');
            const loading = document.getElementById('loading');

            // Coordenadas de referencia (L'Espluga de Francolí)
            const centerLat = 41.3958;
            const centerLng = 1.1026;

            // Coordenadas de la Esglèsia Vella
            const churchLat = 41.5119548;
            const churchLng = 0.862504;
            const churchLng = 250; // metros

            // Coordenadas del punto EF (verde)
            const efLat = 41.395799;
            const efLng = 1.096335;
            const efAlt = 411; // metros

            // Variables para la posición del usuario
            let userLat = centerLat;
            let userLng = centerLng;
            let userAlt = 0;

            // Escala: aproximadamente 111,000 metros por grado
            const scale = 1000; // píxeles por grado (ajustado para mejor visualización)

            // Función para calcular la posición de un marcador
            function calculateMarkerPosition(targetLat, targetLng, refLat, refLng) {
                const latDiff = targetLat - refLat;
                const lngDiff = targetLng - refLng;

                const x = 500 + lngDiff * scale;
                const y = 500 - latDiff * scale;

                return { x, y };
            }

            // Función para actualizar la posición de los marcadores
            function updateMarkers() {
                // Posicionar marcador de la Esglèsia Vella
                const churchPos = calculateMarkerPosition(churchLat, churchLng, userLat, userLng);
                document.getElementById('church-marker').style.left = `${churchPos.x}px`;
                document.getElementById('church-marker').style.top = `${churchPos.y}px`;
                document.getElementById('church-label').style.left = `${churchPos.x}px`;
                document.getElementById('church-label').style.top = `${churchPos.y}px`;

                // Posicionar marcador EF verde
                const efPos = calculateMarkerPosition(efLat, efLng, userLat, userLng);
                document.getElementById('ef-marker').style.left = `${efPos.x}px`;
                document.getElementById('ef-marker').style.top = `${efPos.y}px`;
                document.getElementById('ef-label').style.left = `${efPos.x}px`;
                document.getElementById('ef-label').style.top = `${efPos.y}px`;
            }

            // Obtener la ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        userAlt = position.coords.altitude || 0;

                        loading.style.display = 'none';
                        permissionButton.style.display = 'block';
                        updateMarkers();
                    },
                    function(error) {
                        console.error('Error obteniendo ubicación:', error);
                        loading.textContent = 'No s\'ha pogut obtenir la teva ubicació. Utilitzant ubicació per defecte.';
                        setTimeout(() => {
                            loading.style.display = 'none';
                            permissionButton.style.display = 'block';
                            updateMarkers();
                        }, 2000);
                    },
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
                );
            } else {
                loading.textContent = 'El teu navegador no suporta geolocalització. Utilitzant ubicació per defecte.';
                setTimeout(() => {
                    loading.style.display = 'none';
                    permissionButton.style.display = 'block';
                    updateMarkers();
                }, 2000);
            }

            // Solicitar permisos y activar AR
            permissionButton.addEventListener('click', async function() {
                try {
                    // Verificar si el dispositivo soporta la API de orientación
                    if (window.DeviceOrientationEvent) {
                        // Solicitar permiso para el evento de orientación en iOS 13+
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            const permission = await DeviceOrientationEvent.requestPermission();
                            if (permission === 'granted') {
                                startAR();
                            } else {
                                alert('Es necessari permetre l\'accés als sensors per utilitzar aquesta funció.');
                            }
                        } else {
                            startAR();
                        }
                    } else {
                        alert('El teu dispositiu no suporta la realitat augmentada o els sensors necessaris.');
                    }
                } catch (error) {
                    console.error('Error al solicitar permisos:', error);
                    alert('Hi ha hagut un error al activar la realitat augmentada.');
                }
            });

            function startAR() {
                permissionButton.style.display = 'none';
                arContainer.style.display = 'block';

                // Variables para la orientación
                let beta = 0;  // Inclinación frontal (eje X)
                let gamma = 0; // Inclinación lateral (eje Y)
                let alpha = 0;  // Orientación de la brújula (eje Z)

                // Escuchar eventos de orientación del dispositivo
                window.addEventListener('deviceorientation', function(event) {
                    beta = event.beta;  // Inclinación frontal
                    gamma = event.gamma; // Inclinación lateral
                    alpha = event.alpha; // Orientación de la brújula

                    // Rotar el mapa en 3D según la orientación del dispositivo
                    const map = document.getElementById('map');
                    map.style.transform = `rotateX(${90 + beta}deg) rotateY(${gamma}deg) translateZ(-50px)`;

                    // Actualizar la brújula
                    if (alpha !== null) {
                        compassArrow.style.transform = `rotate(${360 - alpha}deg)`;
                    }
                });

                // Ajustar el tamaño del mapa para que parezca estar en el suelo
                function resizeMap() {
                    const map = document.getElementById('map');
                    const windowHeight = window.innerHeight;
                    const mapSize = windowHeight * 2; // Hacer el mapa lo suficientemente grande
                    map.style.width = `${mapSize}px`;
                    map.style.height = `${mapSize}px`;
                    map.style.left = `-${mapSize/2 - window.innerWidth/2}px`;
                    map.style.top = `-${mapSize/2 - window.innerHeight/2}px`;
                }

                resizeMap();
                window.addEventListener('resize', resizeMap);

                // Actualizar posición del usuario periódicamente
                if (navigator.geolocation) {
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                userLat = position.coords.latitude;
                                userLng = position.coords.longitude;
                                userAlt = position.coords.altitude || 0;
                                updateMarkers();
                            },
                            function(error) {
                                console.error('Error actualizando ubicación:', error);
                            },
                            { enableHighAccuracy: true }
                        );
                    }, 5000); // Actualizar cada 5 segundos
                }
            }
        });
    </script>
</body>
</html>
