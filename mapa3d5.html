<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mapa 3D - L'Espluga de Francolí</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            perspective: 1000px;
        }

        #map-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        #map {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background-size: cover;
            background-image: url('https://tile.openstreetmap.org/16/53973/36365.png');
            transform: rotateX(90deg) translateZ(-50px);
        }

        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: translateZ(1px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .marker.visible {
            opacity: 1;
        }

        .marker::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid;
            top: 20px;
            left: 0;
        }

        .marker-red {
            background-color: red;
        }

        .marker-red::after {
            border-top-color: red;
        }

        .marker-green {
            background-color: #00ff00;
        }

        .marker-green::after {
            border-top-color: #00ff00;
        }

        .marker-yellow {
            background-color: #ffff00;
        }

        .marker-yellow::after {
            border-top-color: #ffff00;
        }

        .marker-label-container {
            position: absolute;
            transform-style: preserve-3d;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .marker-label-container.visible {
            opacity: 1;
        }

        .marker-label {
            position: relative;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            transform: rotateX(-90deg);
            transform-origin: bottom center;
        }

        #compass {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid white;
            z-index: 100;
        }

        #compass-arrow {
            position: absolute;
            top: 10px;
            left: 28px;
            width: 4px;
            height: 20px;
            background-color: red;
            transform-origin: bottom center;
        }

        #compass::after {
            content: 'N';
            position: absolute;
            top: 5px;
            left: 26px;
            color: white;
            font-weight: bold;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 100;
        }

        #permission-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 200;
            cursor: pointer;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Obtenint la teva ubicació...</div>
    <button id="permission-button" style="display: none;">Activar AR...</button>
    <div id="ar-container">
        <div id="map-wrapper">
            <div id="map">
                <!-- Marcador Esglèsia Vella -->
                <div class="marker marker-red" id="church-marker"></div>
                <div class="marker-label-container" id="church-label-container">
                    <div class="marker-label">Esglèsia Vella</div>
                </div>

                <!-- Marcador EF verd -->
                <div class="marker marker-green" id="ef-marker"></div>
                <div class="marker-label-container" id="ef-label-container">
                    <div class="marker-label">ef (411m)</div>
                </div>

                <!-- Marcador Roca de la Manxa groc -->
                <div class="marker marker-yellow" id="roca-marker"></div>
                <div class="marker-label-container" id="roca-label-container">
                    <div class="marker-label">Roca de la Manxa (499.1m)</div>
                </div>
            </div>
        </div>
        <div id="compass">
            <div id="compass-arrow"></div>
        </div>
        <div id="instructions">Mou el telèfon per veure el mapa en 3D. Els punts mostren llocs d'interès quan estan a la teva vista.</div>
    </div>

    <script>
        // Esperar a que cargue el DOM
        document.addEventListener('DOMContentLoaded', function() {
            const permissionButton = document.getElementById('permission-button');
            const arContainer = document.getElementById('ar-container');
            const compassArrow = document.getElementById('compass-arrow');
            const loading = document.getElementById('loading');
            const mapWrapper = document.getElementById('map-wrapper');

            // Coordenades de referència (L'Espluga de Francolí)
            const centerLat = 41.3958;
            const centerLng = 1.1026;

            // Coordenades de la Esglèsia Vella
            const churchLat = 41.3965;
            const churchLng = 1.1018;

            // Coordenades del punt EF (verd)
            const efLat = 41.395799;
            const efLng = 1.096335;
            const efAlt = 411; // metres

            // Coordenades de la Roca de la Manxa (groc)
            const rocaLat = 41 + 25/60 + 35/3600; // 41° 25′ 35″ N
            const rocaLng = 1 + 6/60 + 55/3600;  // 1° 06′ 55″ E
            const rocaAlt = 499.1; // metres

            // Variables per a la posició de l'usuari
            let userLat = centerLat;
            let userLng = centerLng;
            let userAlt = 0;
            let userHeading = 0;

            // Escala: aproximadament 111,000 metres per grau
            const scale = 1000; // píxels per grau (ajustat per a millor visualització)

            // Funció per a calcular la posició d'un marcador
            function calculateMarkerPosition(targetLat, targetLng, refLat, refLng) {
                const latDiff = targetLat - refLat;
                const lngDiff = targetLng - refLng;

                const x = 500 + lngDiff * scale;
                const y = 500 - latDiff * scale;

                return { x, y };
            }

            // Funció per calcular la direcció entre dos punts
            function calculateBearing(userLat, userLng, targetLat, targetLng) {
                const y = Math.sin(targetLng - userLng) * Math.cos(targetLat);
                const x = Math.cos(userLat) * Math.sin(targetLat) -
                          Math.sin(userLat) * Math.cos(targetLat) * Math.cos(targetLng - userLng);
                let bearing = Math.atan2(y, x);
                bearing = bearing * (180 / Math.PI);
                bearing = (bearing + 360) % 360;
                return bearing;
            }

            // Funció per a actualitzar la visibilitat dels marcadors
            function updateMarkerVisibility() {
                // Angle de visió (90 graus = 45 graus a cada costat)
                const viewAngle = 90;

                // Esglèsia Vella
                const churchBearing = calculateBearing(userLat, userLng, churchLat, churchLng);
                const churchAngleDiff = Math.abs((userHeading - churchBearing + 180) % 360 - 180);
                const churchMarker = document.getElementById('church-marker');
                const churchLabel = document.getElementById('church-label-container');

                if (churchAngleDiff < viewAngle/2) {
                    churchMarker.classList.add('visible');
                    churchLabel.classList.add('visible');
                } else {
                    churchMarker.classList.remove('visible');
                    churchLabel.classList.remove('visible');
                }

                // Punt EF
                const efBearing = calculateBearing(userLat, userLng, efLat, efLng);
                const efAngleDiff = Math.abs((userHeading - efBearing + 180) % 360 - 180);
                const efMarker = document.getElementById('ef-marker');
                const efLabel = document.getElementById('ef-label-container');

                if (efAngleDiff < viewAngle/2) {
                    efMarker.classList.add('visible');
                    efLabel.classList.add('visible');
                } else {
                    efMarker.classList.remove('visible');
                    efLabel.classList.remove('visible');
                }

                // Roca de la Manxa
                const rocaBearing = calculateBearing(userLat, userLng, rocaLat, rocaLng);
                const rocaAngleDiff = Math.abs((userHeading - rocaBearing + 180) % 360 - 180);
                const rocaMarker = document.getElementById('roca-marker');
                const rocaLabel = document.getElementById('roca-label-container');

                if (rocaAngleDiff < viewAngle/2) {
                    rocaMarker.classList.add('visible');
                    rocaLabel.classList.add('visible');
                } else {
                    rocaMarker.classList.remove('visible');
                    rocaLabel.classList.remove('visible');
                }
            }

            // Funció per a actualitzar la posició dels marcadors
            function updateMarkers() {
                // Posicionar marcador de la Esglèsia Vella
                const churchPos = calculateMarkerPosition(churchLat, churchLng, userLat, userLng);
                document.getElementById('church-marker').style.left = `${churchPos.x}px`;
                document.getElementById('church-marker').style.top = `${churchPos.y}px`;
                document.getElementById('church-label-container').style.left = `${churchPos.x}px`;
                document.getElementById('church-label-container').style.top = `${churchPos.y}px`;

                // Posicionar marcador EF verd
                const efPos = calculateMarkerPosition(efLat, efLng, userLat, userLng);
                document.getElementById('ef-marker').style.left = `${efPos.x}px`;
                document.getElementById('ef-marker').style.top = `${efPos.y}px`;
                document.getElementById('ef-label-container').style.left = `${efPos.x}px`;
                document.getElementById('ef-label-container').style.top = `${efPos.y}px`;

                // Posicionar marcador Roca de la Manxa groc
                const rocaPos = calculateMarkerPosition(rocaLat, rocaLng, userLat, userLng);
                document.getElementById('roca-marker').style.left = `${rocaPos.x}px`;
                document.getElementById('roca-marker').style.top = `${rocaPos.y}px`;
                document.getElementById('roca-label-container').style.left = `${rocaPos.x}px`;
                document.getElementById('roca-label-container').style.top = `${rocaPos.y}px`;

                // Actualizar visibilidad
                updateMarkerVisibility();
            }

            // Obtenir la ubicació de l'usuari
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        userAlt = position.coords.altitude || 0;

                        loading.style.display = 'none';
                        permissionButton.style.display = 'block';
                        updateMarkers();
                    },
                    function(error) {
                        console.error('Error obtenint ubicació:', error);
                        loading.textContent = 'No s\'ha pogut obtenir la teva ubicació. Utilitzant ubicació per defecte.';
                        setTimeout(() => {
                            loading.style.display = 'none';
                            permissionButton.style.display = 'block';
                            updateMarkers();
                        }, 2000);
                    },
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
                );
            } else {
                loading.textContent = 'El teu navegador no suporta geolocalització. Utilitzant ubicació per defecte.';
                setTimeout(() => {
                    loading.style.display = 'none';
                    permissionButton.style.display = 'block';
                    updateMarkers();
                }, 2000);
            }

            // Sol·licitar permisos i activar AR
            permissionButton.addEventListener('click', async function() {
                try {
                    // Verificar si el dispositiu suporta l'API d'orientació
                    if (window.DeviceOrientationEvent) {
                        // Sol·licitar permís per a l'esdeveniment d'orientació en iOS 13+
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            const permission = await DeviceOrientationEvent.requestPermission();
                            if (permission === 'granted') {
                                startAR();
                            } else {
                                alert('És necessari permetre l\'accés als sensors per utilitzar aquesta funció.');
                            }
                        } else {
                            startAR();
                        }
                    } else {
                        alert('El teu dispositiu no suporta la realitat augmentada o els sensors necessaris.');
                    }
                } catch (error) {
                    console.error('Error al sol·licitar permisos:', error);
                    alert('Hi ha hagut un error al activar la realitat augmentada.');
                }
            });

            function startAR() {
                permissionButton.style.display = 'none';
                arContainer.style.display = 'block';

                // Variables per a l'orientació
                let beta = 0;  // Inclinació frontal (eix X)
                let gamma = 0; // Inclinació lateral (eix Y)
                let alpha = 0;  // Orientació de la brúixola (eix Z)

                // Escoltar esdeveniments d'orientació del dispositiu
                window.addEventListener('deviceorientation', function(event) {
                    beta = event.beta;  // Inclinació frontal
                    gamma = event.gamma; // Inclinació lateral
                    alpha = event.alpha; // Orientació de la brúixola
                    userHeading = alpha || 0;

                    // Rotar el mapa en 3D segons l'orientació del dispositiu
                    mapWrapper.style.transform = `rotateX(${beta}deg) rotateY(${-gamma}deg)`;

                    // Actualitzar la brúixola
                    if (alpha !== null) {
                        compassArrow.style.transform = `rotate(${360 - alpha}deg)`;
                    }

                    // Actualizar visibilidad de marcadores
                    updateMarkerVisibility();
                });

                // Ajustar la mida del mapa perquè sembli estar a terra
                function resizeMap() {
                    const map = document.getElementById('map');
                    const windowHeight = window.innerHeight;
                    const mapSize = windowHeight * 2; // Fer el mapa prou gran
                    map.style.width = `${mapSize}px`;
                    map.style.height = `${mapSize}px`;
                    map.style.left = `-${mapSize/2 - window.innerWidth/2}px`;
                    map.style.top = `-${mapSize/2 - window.innerHeight/2}px`;
                }

                resizeMap();
                window.addEventListener('resize', resizeMap);

                // Actualitzar posició de l'usuari periòdicament
                if (navigator.geolocation) {
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                userLat = position.coords.latitude;
                                userLng = position.coords.longitude;
                                userAlt = position.coords.altitude || 0;
                                updateMarkers();
                            },
                            function(error) {
                                console.error('Error actualitzant ubicació:', error);
                            },
                            { enableHighAccuracy: true }
                        );
                    }, 5000); // Actualitzar cada 5 segons
                }
            }
        });
    </script>
</body>
</html>
