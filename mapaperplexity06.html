<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>Mapa Satèl·lit Orientable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MapLibre GL CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .distance-label {
      background-color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script>
    // Punts d'interès
    const pointsOfInterest = [
        { id: 1, name: "Esglèsia E", lat: 41.396712, lon: 1.103376, alt: 412, color: '#FF0000' },
        { id: 2, name: "Ermita", lat: 41.3731, lon: 1.11065, alt: 560, color: '#00FF00' },
        { id: 3, name: "Sant Bernat", lat: 41.388193, lon: 1.083005, alt: 456, color: '#0000FF' },
        { id: 4, name: "Roca de la Manxa", lat: 41.426297, lon: 1.115281, alt: 499, color: '#FFFF00' },
        { id: 5, name: "Esglèsia B", lat: 41.52205, lon: 0.868813, alt: 353, color: '#FF00FF' },
        { id: 6, name: "Novacoop", lat: 41.520159, lon: 0.862992, alt: 353, color: '#00FFFF' },
        { id: 7, name: "Poblet", lat: 41.380406, lon: 1.083457, alt: 460, color: 'green' },
        { id: 8, name: "La Pena", lat: 41.3597743, lon: 1.093488, alt: 800, color: 'lime' },
        { id: 9, name: "Tarragona", lat: 41.113685, lon: 1.256539, alt: 800, color: 'coral' },
        { id: 10, name: "Lleida", lat: 41.615100, lon: 0.627411, alt: 800, color: 'coral' }
    ];

    // Capa satèl·lit lliure (Esri World Imagery, ús no comercial)
    const SATELLITE_SOURCE = {
      'type': 'raster',
      'tiles': [
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      ],
      'tileSize': 256,
      'attribution': 'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    };

    // Inicialitza el mapa
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          'satellite': SATELLITE_SOURCE
        },
        layers: [
          {
            id: 'satellite',
            type: 'raster',
            source: 'satellite',
            minzoom: 0,
            maxzoom: 19
          }
        ]
      },
      center: [2.1734, 41.3851], // Barcelona per defecte
      zoom: 18,
      pitch: 0,
      bearing: 0
    });

    // Control de navegació
    map.addControl(new maplibregl.NavigationControl());

    // Funció per calcular distància entre dos punts (haversine)
    function calculateDistance(lon1, lat1, lon2, lat2) {
      const R = 6371e3; // radi de la Terra en metres
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    // Funció per formatar la distància
    function formatDistance(distance) {
      if (distance >= 1000) {
        return (distance / 1000).toFixed(1) + ' km';
      } else {
        return Math.round(distance) + ' m';
      }
    }

    // Variables per emmagatzemar els elements del mapa
    const mapElements = {
      markers: [],
      lines: [],
      labels: []
    };

    // Funció per netejar tots els elements del mapa
    function clearMapElements() {
      // Elimina marcadors
      mapElements.markers.forEach(marker => marker.remove());
      mapElements.markers = [];
      
      // Elimina línies
      mapElements.lines.forEach(line => {
        if (map.getLayer(line.layerId)) map.removeLayer(line.layerId);
        if (map.getSource(line.sourceId)) map.removeSource(line.sourceId);
      });
      mapElements.lines = [];
      
      // Elimina etiquetes
      mapElements.labels.forEach(label => label.remove());
      mapElements.labels = [];
    }

    // Funció per actualitzar les línies de distància
    function updateDistanceLines(userLng, userLat) {
      // Neteja els elements anteriors
      clearMapElements();

      // Afegeix marcadors i línies per a cada punt d'interès
      pointsOfInterest.forEach(poi => {
        // Afegeix marcador del punt d'interès
        const marker = new maplibregl.Marker({ color: poi.color })
          .setLngLat([poi.lon, poi.lat])
          .setPopup(new maplibregl.Popup().setHTML(`<h3>${poi.name}</h3><p>Altitud: ${poi.alt} m</p>`))
          .addTo(map);
        mapElements.markers.push(marker);

        // Calcula la distància
        const distance = calculateDistance(userLng, userLat, poi.lon, poi.lat);
        const formattedDistance = formatDistance(distance);

        // Crea la línia entre l'usuari i el punt d'interès
        const lineSourceId = `line-source-${poi.id}-${Date.now()}`;
        const lineLayerId = `line-layer-${poi.id}-${Date.now()}`;
        
        map.addSource(lineSourceId, {
          'type': 'geojson',
          'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
              'type': 'LineString',
              'coordinates': [
                [userLng, userLat],
                [poi.lon, poi.lat]
              ]
            }
          }
        });

        map.addLayer({
          'id': lineLayerId,
          'type': 'line',
          'source': lineSourceId,
          'layout': {
            'line-join': 'round',
            'line-cap': 'round'
          },
          'paint': {
            'line-color': poi.color,
            'line-width': 2,
            'line-dasharray': [2, 2]
          }
        });

        mapElements.lines.push({
          sourceId: lineSourceId,
          layerId: lineLayerId
        });

        // Afegeix etiqueta de distància al mig de la línia
        const label = new maplibregl.Popup({ closeButton: false, className: 'distance-label' })
          .setLngLat([
            (userLng + poi.lon) / 2,
            (userLat + poi.lat) / 2
          ])
          .setHTML(formattedDistance)
          .addTo(map);
        
        mapElements.labels.push(label);
      });
    }

    // Geolocalització i seguiment
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;
        
        // Centra el mapa en la nova posició
        map.setCenter([lng, lat]);
        
        // Actualitza o crea el marcador de l'usuari
        if (!window.userMarker) {
          window.userMarker = new maplibregl.Marker({ color: '#000000' })
            .setLngLat([lng, lat])
            .addTo(map);
        } else {
          window.userMarker.setLngLat([lng, lat]);
        }
        
        // Actualitza les línies de distància
        updateDistanceLines(lng, lat);
      }, function() {
        alert("No s'ha pogut obtenir la teva ubicació.");
      }, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 10000
      });
    } else {
      alert("El teu navegador no suporta geolocalització.");
    }

    // Orientació segons el dispositiu
    function orientaMapa(event) {
      let heading = null;
      // Per a iOS i navegadors moderns
      if (event.absolute && event.alpha !== null) {
        heading = event.alpha;
      } else if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha;
      }
      if (heading !== null) {
        map.rotateTo(heading, { duration: 0 });
      }
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientationabsolute', orientaMapa, true);
      window.addEventListener('deviceorientation', orientaMapa, true);
    }

    // Assegura't que el mapa està carregat abans d'afegir elements
    map.on('load', function() {
      if (window.userMarker) {
        const center = map.getCenter();
        updateDistanceLines(center.lng, center.lat);
      }
    });
  </script>
</body>
</html>
