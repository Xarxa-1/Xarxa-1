<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>Mapa Satèl·lit Orientable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .distance-label {
      background-color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid #ccc;
    }
    #headingBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #aaa;
      border-radius: 4px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="headingBox">Orientació: 0°</div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script>
    const pointsOfInterest = [
     
           { id: 1, name: "Esglèsia E", lat: 41.396712, lon: 1.103376, alt: 412, color: '#FF0000' },
           { id: 2, name: "Ermita", lat: 41.3731, lon: 1.11065, alt: 560, color: '#00FF00' },
           { id: 3, name: "Sant Bernat", lat: 41.388193, lon: 1.083005, alt: 456, color: '#0000FF' },
           { id: 4, name: "Roca de la Manxa", lat: 41.426297, lon: 1.115281, alt: 499, color: '#FFFF00' },
           { id: 5, name: "Esglèsia B", lat: 41.52205, lon: 0.868813, alt: 353, color: '#FF00FF' },
           { id: 6, name: "Novacoop", lat: 41.520159, lon: 0.862992, alt: 353, color: '#00FFFF' },
           { id: 7, name: "Poblet", lat: 41.380406, lon: 1.083457, alt: 460, color: 'green' },
           { id: 8, name: "La Pena", lat: 41.3597743, lon: 1.093488, alt: 800, color: 'lime' },
           { id: 9, name: "Tarragona", lat: 41.113685, lon: 1.256539, alt: 800, color: 'coral' },
           { id: 10, name: "Lleida", lat: 41.615100, lon: 0.627411, alt: 800, color: 'coral' },
           { id: 11, name: "Lleida Pl Cervantes", lat: 41.6159085, lon: 0.6180916, alt: 651, color: 'blue' },
           { id: 12, name: "Lleida Gardeny", lat: 41.6047971, lon: 0.6021415, alt: 651, color: 'gray' },
      { id: 13, name: "Lleida DGT", lat: 41.6209321, lon: 0.6096191, alt: 651, color: 'narrow' }
    ];

    const SATELLITE_SOURCE = {
      type: 'raster',
      tiles: ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
      tileSize: 256,
      attribution: 'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    };

    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: { satellite: SATELLITE_SOURCE },
        layers: [{ id: 'satellite', type: 'raster', source: 'satellite', minzoom: 0, maxzoom: 19 }]
      },
      center: [2.1734, 41.3851],
      zoom: 18
    });

    map.addControl(new maplibregl.NavigationControl());

    function calculateDistance(lon1, lat1, lon2, lat2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function formatDistance(d) {
      return d >= 1000 ? (d / 1000).toFixed(1) + ' km' : Math.round(d) + ' m';
    }

    const mapElements = { markers: [], lines: [], labels: [] };

    function clearMapElements() {
      mapElements.markers.forEach(m => m.remove());
      mapElements.lines.forEach(line => {
        if (map.getLayer(line.layerId)) map.removeLayer(line.layerId);
        if (map.getSource(line.sourceId)) map.removeSource(line.sourceId);
      });
      mapElements.labels.forEach(label => label.remove());

      mapElements.markers = [];
      mapElements.lines = [];
      mapElements.labels = [];
    }

    function updateDistanceLines(userLng, userLat) {
      clearMapElements();
      pointsOfInterest.forEach(poi => {
        const marker = new maplibregl.Marker({ color: poi.color })
          .setLngLat([poi.lon, poi.lat])
          .setPopup(new maplibregl.Popup().setHTML(`<h3>${poi.name}</h3><p>Altitud: ${poi.alt} m</p>`))
          .addTo(map);
        mapElements.markers.push(marker);

        const distance = calculateDistance(userLng, userLat, poi.lon, poi.lat);
        const formattedDistance = formatDistance(distance);
        const id = `${poi.id}-${Date.now()}`;

        map.addSource(`line-source-${id}`, {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: { type: 'LineString', coordinates: [[userLng, userLat], [poi.lon, poi.lat]] }
          }
        });

        map.addLayer({
          id: `line-layer-${id}`,
          type: 'line',
          source: `line-source-${id}`,
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: { 'line-color': poi.color, 'line-width': 2, 'line-dasharray': [2, 2] }
        });

        mapElements.lines.push({ sourceId: `line-source-${id}`, layerId: `line-layer-${id}` });

        const label = new maplibregl.Popup({ closeButton: false, className: 'distance-label' })
          .setLngLat([(userLng + poi.lon) / 2, (userLat + poi.lat) / 2])
          .setHTML(formattedDistance)
          .addTo(map);
        mapElements.labels.push(label);
      });
    }

    let lastUserPosition = null;

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;

        const movedEnough = !lastUserPosition || calculateDistance(
          lng, lat, lastUserPosition.lng, lastUserPosition.lat
        ) > 5;

        if (!movedEnough) return;

        lastUserPosition = { lng, lat };

        map.setCenter([lng, lat]);

        if (!window.userMarker) {
          window.userMarker = new maplibregl.Marker({ color: '#000000' }).setLngLat([lng, lat]).addTo(map);
        } else {
          window.userMarker.setLngLat([lng, lat]);
        }

        updateDistanceLines(lng, lat);
      }, () => {
        alert("No s'ha pogut obtenir la teva ubicació.");
      }, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 10000
      });
    } else {
      alert("El teu navegador no suporta geolocalització.");
    }

    // 🔁 Actualització de l'orientació cada 12 segons
    let lastHeadingUpdate = 0;

    function orientaMapa(event) {
      const now = Date.now();
      if (now - lastHeadingUpdate < 12000) return;

      let heading = null;
      if (event.absolute && event.alpha !== null) heading = event.alpha;
      else if (event.webkitCompassHeading !== undefined) heading = event.webkitCompassHeading;
      else if (event.alpha !== null) heading = 360 - event.alpha;

      if (heading !== null) {
        map.rotateTo(heading, { duration: 0 });
        document.getElementById('headingBox').innerText = `Orientació: ${Math.round(heading)}°`;
        lastHeadingUpdate = now;
      }
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientationabsolute', orientaMapa, true);
      window.addEventListener('deviceorientation', orientaMapa, true);
    }

    map.on('load', () => {
      if (window.userMarker && lastUserPosition) {
        updateDistanceLines(lastUserPosition.lng, lastUserPosition.lat);
      }
    });
  </script>
</body>
</html>
