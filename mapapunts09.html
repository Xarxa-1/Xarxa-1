<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Funcional</title>
    <!-- Estil de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="loading" id="loading">Carregant mapa...</div>
    </div>

    <!-- Script de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Esperem que carregui tot el DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Coordenades inicials (Tarragona)
            const initialCoords = [41.11866, 1.24533];
            const initialZoom = 13;
            
            // Inicialitzem el mapa
            const map = L.map('map').setView(initialCoords, initialZoom);
            
            // Afegim capa de tiles (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Amaguem el missatge de carregament
            document.getElementById('loading').style.display = 'none';
            
            // Afegim un marcador de prova
            L.marker(initialCoords)
                .addTo(map)
                .bindPopup("Tarragona")
                .openPopup();
            
            // Opcional: Geolocalització
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    L.marker(userCoords)
                        .addTo(map)
                        .bindPopup("La teva ubicació")
                        .openPopup();
                    map.setView(userCoords, 15);
                }, function(error) {
                    console.warn("Error de geolocalització: ", error);
                });
            }
        });
    </script>
</body>
</html>
