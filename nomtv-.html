<!DOCTYPE html>
<html xml:lang="ca-ES" lang="ca-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" href="https://www.livehdtv.com/uploads/img/2022/03/31583vector2.png" />
    <title>TV Streaming</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet'>
    <style>
        body, button, input {
            background: black;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            caret-color: darkgray;
        }
        #channelListContainer {
            border: 1px solid white;
            overflow-y: auto;
            margin-top: 10px;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            height: 100px;
        }
        .channel-item {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            background-color: #333;
            width: 90px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .channel-item.active {
            background-color: olivedrab;
            color: white;
        }
        #selectedChannel {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #selectedChannel img {
            width: 30px;
            height: 30px;
        }
        #timeInput {
            width: 80px;
            margin-right: 10px;
        }
        #speedControl {
            display: inline-block;
            margin-left: 10px;
        }
        #currentTime {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
            color: white;
        }
        #channelSearch {
            width: 200px;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid white;
            display: inline-block;
        }
    #searchContainer {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Aquesta l铆nia 茅s clau */
        gap: 10px;
        margin-top: 10px;
    }

    /* Opcional: si vols que els elements de la dreta estiguin m茅s junts */
    #searchContainer > div:last-child {
        display: flex;
        gap: 10px;
        align-items: center;
    }
        #m3uUrlInput {
            width: 280px;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid white;
        }
        #m3uSuggestions {
            position: absolute;
            background: #333;
            border: 1px solid white;
            z-index: 1000;
            width: 280px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .m3u-suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .m3u-suggestion:hover {
            background-color: #555;
        }
        #m3uUrlContainer {
            position: relative;
            display: inline-block;
        }

        iframe{width: 100%;}
        video {font-size: 24px;}
        .container {
            display: flex;
        }

        /* Estil per al bot贸 de captura */
        #captureButton {
            background-color: #444;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 5px;
        }

        #captureButton:hover {
            background-color: #555;
        }

        #captureButton:active {
            background-color: #666;
        }

        /* Media queries para m贸viles */
        @media (max-width: 768px) {
            h4 {
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 10px !important;
            }

            #selectedChannel {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
                margin-bottom: 10px;
            }

            /* Botones normales - no expandirse */
            button {
                width: auto !important;
                flex-grow: 0 !important;
                flex-shrink: 0 !important;
            }

            /* Contenedor para botones de navegaci贸n de canal */
            .channel-nav-buttons {
                display: flex;
                gap: 5px;
                flex-wrap: nowrap;
            }

            /* Contenedor para botones de tiempo con scroll horizontal */
            .time-controls-container {
                display: flex;
                overflow-x: auto;
                gap: 5px;
                padding: 5px 0;
                -webkit-overflow-scrolling: touch;
                margin-bottom: 10px;
            }

            .time-controls-container button {
                white-space: nowrap;
            }

            /* Ajustar el contenedor de b煤squeda en m贸vil */
            #searchContainer {
                flex-direction: row;
                align-items: center;
                gap: 8px;
                flex-wrap: wrap;
            }

            #searchContainer > div {
                display: flex;
                gap: 8px;
                align-items: center;
                flex-wrap: wrap;
            }

            #channelSearch, #timeInput {
                width: auto !important;
                min-width: 80px;
                flex-grow: 0;
                font-size: 14px;
            }

            #m3uUrlInput {
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box;
            }

            #channelListContainer {
                height: 80px;
                overflow-x: auto;
                overflow-y: hidden;
                flex-wrap: nowrap;
            }

            .channel-item {
                width: auto;
                min-width: 90px;
            }

            /* Asegurar que los elementos no se expandan */
            #selectedChannel > * {
                flex-grow: 0 !important;
            }

            /* Botones espec铆ficos ajustados */
            #zappingButton {
                margin-left: 5px;                max-width: 90px;

            }
        }

        /* Para pantallas muy estrechas */
        @media (max-width: 480px) {
            #selectedChannel {
                gap: 5px;
            }

            .time-controls-container button {
                padding: 5px 8px;
                font-size: 12px;
            }

            #channelSearch, #timeInput {
                min-width: 70px;
                font-size: 12px;
            }

            #searchContainer > div {
                gap: 5px;
            }
        }
    </style>
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js@7/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>
</head>
<body>
    <video muted autoplay id="videojs" class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered" controls preload="auto" style="width: 100vw;font-size: 24px;" poster="negre.jpg">
        <source src="https://directes-tv-cat.ccma.cat/live-origin/tv3-hls/master.m3u8" type="application/x-mpegURL">
    </video>
    <h4 style="display: flex; justify-content: space-between; align-items: center;">
        <div id="selectedChannel" style="flex-grow: 1;">
            <div id="currentTime" style="font-size: 24px;"></div>
            <div class="channel-nav-buttons">
                <button onclick="playPreviousChannel()">&lt;&lt; Ant</button>
                <button onclick="playNextChannel()">Seg &gt;&gt;</button>
            </div>
            <img src="" alt="" id="selectedChannelLogo" style="background:darkgray; border-width: 3px; border-style: solid; border-color: darkgray;">
            <span id="selectedChannelTitle"></span>
        </div>

        <div class="time-controls-container">
            <button onclick="skipTime(-1800)">&laquo; 30m</button>
            <button onclick="skipTime(-600)">&laquo; 10m</button>
            <button onclick="skipTime(-60)">&laquo; 1m</button>
            <button onclick="skipTime(-30)">&laquo; 30s</button>
            <button onclick="goLive()">&nbsp;&nbsp;O&nbsp;&nbsp;</button>
            <button onclick="skipTime(30)">30s &raquo;</button>
            <button onclick="skipTime(60)"> 1m &raquo;</button>
            <button onclick="skipTime(600)"> 10m &raquo;</button>
            <button onclick="skipTime(1800)"> 30m &raquo;</button>
        </div>
        <div id="searchContainer">
            <div>
                <button id="captureButton" title="Capturar pantalla actual"></button> <button id="zappingButton">Zapp</button>
                <input type="text" id="channelSearch" placeholder="Cercar canals..." oninput="filterChannels()" style="width:70px">
                <input type="time" id="timeInput" placeholder="hh:mm" value="14:30" style="width:70px">
                <button onclick="jumpToTime()">Salta</button><button onclick="adjustPlaybackSpeed()">Velo: 1x</button>
                <div id="speedControl"></div>
            </div>
        </div>
    </h4>
    <div id="container"></div>
    <div id="channelListContainer"></div>
    <div style="color: white; margin-top: 10px;">
        <label for="m3uUrlInput">URL de la llista:</label>
        <div id="m3uUrlContainer">
            <input type="text" id="m3uUrlInput" value="https://xarxa-1.github.io/Xarxa-1/cat19.m3u" onclick="showAllM3USuggestions()" onfocus="showAllM3USuggestions()" oninput="filterM3USuggestions()">
            <div id="m3uSuggestions"></div>
        </div>
        <button onclick="loadNewM3U()">Carregar</button>
    </div>
    <script>
        var player = videojs('videojs');
        var channels = [];
        var allChannels = [];
        var zappingInterval = null;
        var zappingIndex = 0;
        var playbackSpeed = 1;

        // Funci贸n para actualizar la hora actual
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualizar la hora cada segundo
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime(); // Mostrar inmediatamente

        // Llista de suggeriments M3U
        const m3uSuggestions = [
            "https://xarxa-1.github.io/Xarxa-1/cat19.m3u",
            "https://xarxa-1.github.io/Xarxa-1/cat33.m3u",
            "https://xarxa-1.github.io/Xarxa-1/cat35.m3u",
            "https://xarxa-1.github.io/Xarxa-1/cat36.m3u",
            "https://xarxa-1.github.io/Xarxa-1/cat37.m3u",
            "https://xarxa-1.github.io/Xarxa-1/futbol.m3u"
        ];

        // Funci贸n para capturar y descargar la imagen
        function captureScreenshot() {
            const video = document.getElementById('videojs');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Usar las dimensiones del elemento de video o dimensiones por defecto
            const width = video.offsetWidth || 640;
            const height = video.offsetHeight || 360;

            canvas.width = width;
            canvas.height = height;

            try {
                // Dibujar el frame actual del video en el canvas
                context.drawImage(video, 0, 0, width, height);
            } catch (error) {
                console.error('Error al dibujar video en canvas:', error);
                // Si hay error, crear una imagen negra con texto
                context.fillStyle = 'black';
                context.fillRect(0, 0, width, height);
                context.fillStyle = 'white';
                context.font = '20px Arial';
                context.textAlign = 'center';
                context.fillText('No se pudo capturar el video', width / 2, height / 2);
            }

            // Obtener nombre del canal actual
            let channelName = document.getElementById('selectedChannelTitle').textContent;
            if (!channelName || channelName.trim() === '') {
                channelName = 'captura';
            }

            // Limpiar nombre del canal para nombre de archivo
            channelName = channelName
                .toLowerCase()
                .replace(/[^a-z0-9]/g, '_')
                .substring(0, 30);

            // Obtener hora actual
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Crear nombre de archivo
            const fileName = `${channelName}_${hours}${minutes}${seconds}.jpg`;

            // Convertir canvas a imagen y descargar
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        // Event listener para el bot贸n de captura
        document.getElementById('captureButton').addEventListener('click', function() {
            try {
                captureScreenshot();
            } catch (error) {
                console.error('Error al capturar:', error);
                alert('Error al capturar la imagen.');
            }
        });

        // Opcional: Agregar indicador visual al capturar
        document.getElementById('captureButton').addEventListener('mousedown', function() {
            this.style.backgroundColor = '#555';
        });

        document.getElementById('captureButton').addEventListener('mouseup', function() {
            this.style.backgroundColor = '';
        });

        document.getElementById('captureButton').addEventListener('mouseleave', function() {
            this.style.backgroundColor = '';
        });

        function showAllM3USuggestions() {
            const suggestionsContainer = document.getElementById('m3uSuggestions');
            suggestionsContainer.innerHTML = '';

            m3uSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'm3u-suggestion';
                div.textContent = suggestion;
                div.onclick = () => {
                    document.getElementById('m3uUrlInput').value = suggestion;
                    suggestionsContainer.style.display = 'none';
                };
                suggestionsContainer.appendChild(div);
            });
            suggestionsContainer.style.display = 'block';
        }

        function filterM3USuggestions() {
            const input = document.getElementById('m3uUrlInput');
            const suggestionsContainer = document.getElementById('m3uSuggestions');
            const inputValue = input.value.toLowerCase();

            suggestionsContainer.innerHTML = '';

            const filtered = m3uSuggestions.filter(s =>
                s.toLowerCase().includes(inputValue));

            if (filtered.length > 0) {
                filtered.forEach(suggestion => {
                    const div = document.createElement('div');
                    div.className = 'm3u-suggestion';
                    div.textContent = suggestion;
                    div.onclick = () => {
                        input.value = suggestion;
                        suggestionsContainer.style.display = 'none';
                    };
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Amagar suggeriments quan es fa clic fora
        document.addEventListener('click', function(e) {
            if (!document.getElementById('m3uUrlContainer').contains(e.target)) {
                document.getElementById('m3uSuggestions').style.display = 'none';
            }
        });

        function goLive() {
            player.currentTime(player.seekable().end(0));
        }

        function skipTime(seconds) {
            var currentTime = player.currentTime();
            player.currentTime(currentTime + seconds);
        }

        function loadNewM3U() {
            const m3uUrl = document.getElementById('m3uUrlInput').value;
            fetch(m3uUrl)
                .then(response => response.text())
                .then(data => {
                    clearPreviousChannels();
                    parseM3U(data);
                    if (channels.length > 0) {
                        playChannel(channels[0].url, channels[0].title, channels[0].logoUrl, document.querySelectorAll('.channel-item')[0]);
                    }
                })
                .catch(error => console.error("Error carregant canals:", error));
        }

        function parseM3U(m3uData) {
            const lines = m3uData.split('\n');
            channels = [];
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(',')[1].trim();
                    const url = lines[i + 1].trim();
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const logoUrl = logoMatch ? logoMatch[1] : '';
                    channels.push({ title, url, logoUrl });
                }
            }
            allChannels = [...channels];
            displayChannels(channels);
        }

        function displayChannels(channelsToDisplay) {
            const channelListContainer = document.getElementById('channelListContainer');
            channelListContainer.innerHTML = '';

            channelsToDisplay.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel-item');
                if (channel.logoUrl) {
                    const logo = document.createElement('img');
                    logo.src = channel.logoUrl;
                    channelDiv.appendChild(logo);
                }
                const title = document.createElement('span');
                title.textContent = channel.title;
                channelDiv.appendChild(title);

                channelDiv.onclick = () => {
                    stopZapping();
                    playChannel(channel.url, channel.title, channel.logoUrl, channelDiv);
                };
                channelListContainer.appendChild(channelDiv);
            });
        }

        function filterChannels() {
            const searchTerm = document.getElementById('channelSearch').value.toLowerCase();
            if (searchTerm === '') {
                channels = [...allChannels];
            } else {
                channels = allChannels.filter(channel =>
                    channel.title.toLowerCase().includes(searchTerm)
                );
            }
            displayChannels(channels);
        }

        function playChannel(url, title, logoUrl, element, duringZapping = false) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            if (element) element.classList.add('active');
            document.getElementById('selectedChannelTitle').innerText = title;
            document.getElementById('selectedChannelLogo').src = logoUrl || '';
            if (!duringZapping) stopZapping();
        }

        function clearPreviousChannels() {
            document.getElementById('channelListContainer').innerHTML = '';
        }

        function playPreviousChannel() {
            const selectedChannelIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);
            if (selectedChannelIndex > 0) {
                const previousChannel = channels[selectedChannelIndex - 1];
                playChannel(previousChannel.url, previousChannel.title, previousChannel.logoUrl, document.querySelectorAll('.channel-item')[selectedChannelIndex - 1]);
            }
        }

        function playNextChannel() {
            const selectedChannelIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);
            if (selectedChannelIndex < channels.length - 1) {
                const nextChannel = channels[selectedChannelIndex + 1];
                playChannel(nextChannel.url, nextChannel.title, nextChannel.logoUrl, document.querySelectorAll('.channel-item')[selectedChannelIndex + 1]);
            } else {
                playChannel(channels[0].url, channels[0].title, channels[0].logoUrl, document.querySelectorAll('.channel-item')[0]);
            }
        }

        function startZapping() {
            if (zappingInterval) return;
            zappingIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);

            zappingInterval = setInterval(() => {
                zappingIndex = (zappingIndex + 1) % channels.length;
                const nextChannel = channels[zappingIndex];
                playChannel(nextChannel.url, nextChannel.title, nextChannel.logoUrl, document.querySelectorAll('.channel-item')[zappingIndex], true);
            }, 7000);
        }

        function stopZapping() {
            if (zappingInterval) {
                clearInterval(zappingInterval);
                zappingInterval = null;
            }
        }

        function jumpToTime() {
            const timeInput = document.getElementById('timeInput').value;
            if (!timeInput) {
                alert("Introdueix una hora vlida en format hh:mm.");
                return;
            }

            const [inputHours, inputMinutes] = timeInput.split(':').map(Number);
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();

            const difference = (currentHours * 60 + currentMinutes) - (inputHours * 60 + inputMinutes);

            if (difference < 0) {
                alert("L'hora introdu茂da no pot ser al futur.");
                return;
            }

            skipTime(-difference * 60);
        }

        function adjustPlaybackSpeed() {
            const speedButton = document.querySelector("#speedControl button");
            playbackSpeed = playbackSpeed === 2 ? 0.5 : playbackSpeed + 0.5;
            player.playbackRate(playbackSpeed);
            speedButton.textContent = `Velo: ${playbackSpeed}x`;
        }

        document.getElementById('zappingButton').addEventListener('click', startZapping);
        window.addEventListener('load', loadNewM3U);

        // Funci贸n para ajustar el dise帽o seg煤n el tama帽o de pantalla
        function adjustLayoutForMobile() {
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                // En m贸vil, asegurar que los botones no se expandan
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.style.width = 'auto';
                    button.style.flexGrow = '0';
                });

                // Asegurar que los inputs mantengan su tama帽o
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    if (input.id !== 'm3uUrlInput') {
                        input.style.width = 'auto';
                        input.style.flexGrow = '0';
                    }
                });
            }
        }

        // Ejecutar al cargar y al redimensionar
        window.addEventListener('load', adjustLayoutForMobile);
        window.addEventListener('resize', adjustLayoutForMobile);
    </script>

    <iframe id="externalIframe" src="https://xarxa-1.github.io/Xarxa-1/radiopen9.html"></iframe>
</body>
