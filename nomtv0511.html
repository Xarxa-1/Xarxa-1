  <script>
    var player = videojs('videojs');
    player.hlsQualitySelector();

    function goLive() {
      player.currentTime(player.seekable().end(0));
    }

    function skipTime(seconds) {
      var currentTime = player.currentTime();
      player.currentTime(currentTime + seconds);
    }

    var channels = [];

    function parseM3U(m3uData) {
      const lines = m3uData.split('\n');
      channels = []; // Clear the channel list before adding new ones

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith('#EXTINF:')) {
          const title = line.split(',')[1].trim();
          const url = lines[i + 1].trim();
          const logoMatch = line.match(/tvg-logo="([^"]+)"/);
          const logoUrl = logoMatch ? logoMatch[1] : '';

          channels.push({ title, url, logoUrl });
        }
      }

      displayChannels(channels);
    }

    function displayChannels(channels) {
      const channelListContainer = document.getElementById('channelListContainer');
      const selectedChannelDiv = document.getElementById('selectedChannel');

      channels.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.style.cursor = 'pointer';

        const channelLogo = document.createElement('img');
        channelLogo.src = channel.logoUrl || '';
        channelLogo.alt = channel.title;
        channelLogo.style.width = '30px';
        channelLogo.style.height = '30px';
        channelLogo.style.marginRight = '5px';

        channelDiv.appendChild(channelLogo);

        const channelTitle = document.createElement('span');
        channelTitle.textContent = channel.title;
        channelDiv.appendChild(channelTitle);

        channelDiv.addEventListener('click', () => {
          playVideo(channel.url, channel.title);
          selectedChannelDiv.innerText = ` ${channel.title}`;
        });

        channelListContainer.appendChild(channelDiv);
      });
    }

    function clearPreviousChannels() {
      const channelListContainer = document.getElementById('channelListContainer');
      channelListContainer.innerHTML = '';
    }

    function playVideo(videoUrl, channelName) {
      player.src({ type: 'application/x-mpegURL', src: videoUrl });
      player.play();

      const selectedChannelDiv = document.getElementById('selectedChannel');
      selectedChannelDiv.innerText = `${channelName}`;
    }

    function playPreviousChannel() {
      const selectedChannelIndex = findSelectedChannelIndex();
      if (selectedChannelIndex !== -1) {
        const previousChannelIndex = (selectedChannelIndex - 1 + channels.length) % channels.length;
        const previousChannel = channels[previousChannelIndex];
        playVideo(previousChannel.url, previousChannel.title);
      }
    }

    function playNextChannel() {
      const selectedChannelIndex = findSelectedChannelIndex();
      if (selectedChannelIndex !== -1) {
        const nextChannelIndex = (selectedChannelIndex + 1) % channels.length;
        const nextChannel = channels[nextChannelIndex];
        playVideo(nextChannel.url, nextChannel.title);
      }
    }

    function findSelectedChannelIndex() {
      const selectedChannelDiv = document.getElementById('selectedChannel');
      const selectedChannelTitle = selectedChannelDiv.textContent.trim();
      return channels.findIndex(channel => channel.title === selectedChannelTitle);
    }

    function loadNewM3U() {
      const selectElement = document.getElementById('m3uUrlSelect');
      const newM3UUrl = selectElement.value;
      fetch(newM3UUrl)
        .then(response => response.text())
        .then(data => {
          clearPreviousChannels();
          parseM3U(data);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadNewM3U();
    });

    // Load channels on page load
    window.onload = loadNewM3U;
  </script>
