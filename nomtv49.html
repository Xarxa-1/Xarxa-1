    <script>
        // Variables globales mejoradas
        var player;
        var channels = [];
        var allChannels = [];
        var zappingInterval = null;
        var zappingIndex = 0;
        var playbackSpeed = 1;
        var cc1Active = false;
        var cc1Track = null;
        var currentProtocol = 'HLS';
        var streamInfoVisible = false;

        // Inicializar el reproductor con soporte multi-protocolo
        function initializePlayer() {
            player = videojs('videojs', {
                fluid: true,
                autoplay: true,
                controls: true,
                preload: 'auto',
                responsive: true,
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
                html5: {
                    vhs: {
                        overrideNative: true,
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        limitRenditionByPlayerDimensions: false
                    },
                    nativeAudioTracks: false,
                    nativeVideoTracks: false,
                    nativeTextTracks: false
                },
                controlBar: {
                    children: [
                        'playToggle',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'liveDisplay',
                        'remainingTimeDisplay',
                        'customControlSpacer',
                        'playbackRateMenuButton',
                        'chaptersButton',
                        'descriptionsButton',
                        'subsCapsButton',
                        'audioTrackButton',
                        'qualitySelector',
                        'fullscreenToggle'
                    ]
                },
                tracks: [],
                audioTracks: []
            });

            // Inicializar plugins
            if (videojs.HlsQualitySelector) {
                player.hlsQualitySelector = videojs.HlsQualitySelector;
                player.hlsQualitySelector({ displayCurrentQuality: true });
            }

            // Detectar cambios en el stream
            player.on('loadedmetadata', updateStreamInfo);
            player.on('loadeddata', updateStreamInfo);
            player.on('play', updateStreamInfo);
            
            // Manejar errores de protocolo
            player.on('error', function() {
                var error = player.error();
                console.error('Error del reproductor:', error);
                
                if (error && error.code === 4) {
                    showConversionMessage();
                }
            });
        }

        // Funci√≥n para detectar el tipo de stream autom√°ticamente
        function detectStreamType(url) {
            if (!url) return 'application/x-mpegURL';
            
            const urlLower = url.toLowerCase();
            
            // Detecci√≥n por extensi√≥n
            if (urlLower.includes('.m3u8')) {
                return 'application/x-mpegURL';  // HLS
            }
            
            if (urlLower.includes('.mpd')) {
                return 'application/dash+xml';   // MPEG-DASH
            }
            
            if (urlLower.includes('.mp4') || urlLower.includes('.m4v')) {
                return 'video/mp4';              // MP4 progresivo
            }
            
            if (urlLower.includes('.webm')) {
                return 'video/webm';             // WebM
            }
            
            if (urlLower.includes('.ogv') || urlLower.includes('.ogg')) {
                return 'video/ogg';              // OGG
            }
            
            if (urlLower.includes('.flv')) {
                return 'video/x-flv';            // FLV
            }
            
            // Detecci√≥n por protocolo
            if (urlLower.match(/rtmp:\/\//)) {
                return 'rtmp/mp4';               // RTMP (necesita conversi√≥n)
            }
            
            if (urlLower.match(/rtsp:\/\//)) {
                return 'rtsp/mp4';               // RTSP (necesita conversi√≥n)
            }
            
            if (urlLower.includes('webrtc://') || urlLower.includes('wss://')) {
                return 'application/webrtc';     // WebRTC
            }
            
            // Por defecto, asumir HLS
            return 'application/x-mpegURL';
        }

        // Funci√≥n para convertir URLs RTMP/RTSP a HLS (proxy simulado)
        function convertStreamUrl(originalUrl) {
            const urlLower = originalUrl.toLowerCase();
            const protocol = detectStreamType(originalUrl);
            
            // Si ya es compatible, no convertir
            if (protocol === 'application/x-mpegURL' || 
                protocol === 'application/dash+xml' ||
                protocol === 'video/mp4' ||
                protocol === 'video/webm') {
                return { url: originalUrl, converted: false };
            }
            
            // Si es RTMP/RTSP, "convertir" a un stream de prueba
            if (protocol.includes('rtmp') || protocol.includes('rtsp')) {
                showConversionMessage();
                
                // En un caso real, aqu√≠ llamar√≠as a un servidor proxy
                // Por ahora, devolvemos un stream de prueba
                return { 
                    url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                    converted: true,
                    originalProtocol: protocol
                };
            }
            
            // Para otros protocolos, intentar con HLS de prueba
            return { 
                url: 'https://bitdash-a.akamaihd.net/s/content/media/Manifest.m3u8',
                converted: true,
                originalProtocol: protocol
            };
        }

        // Funci√≥n para actualizar informaci√≥n del stream
        function updateStreamInfo() {
            const video = document.querySelector('#videojs video, .vjs-tech');
            if (!video) return;
            
            // Actualizar indicador de protocolo
            document.getElementById('protocolIndicator').textContent = currentProtocol;
            
            // Actualizar panel de informaci√≥n si est√° visible
            if (streamInfoVisible) {
                document.getElementById('infoProtocol').textContent = currentProtocol;
                document.getElementById('infoFormat').textContent = player.currentType() || '-';
                
                // Intentar obtener resoluci√≥n
                if (video.videoWidth && video.videoHeight) {
                    document.getElementById('infoResolution').textContent = 
                        `${video.videoWidth}x${video.videoHeight}`;
                }
                
                // Obtener informaci√≥n de calidad si est√° disponible
                if (player.qualityLevels && player.qualityLevels()) {
                    const levels = player.qualityLevels();
                    if (levels.length > 0) {
                        const selected = levels[player.qualityLevels().selectedIndex];
                        if (selected && selected.bitrate) {
                            document.getElementById('infoBitrate').textContent = 
                                Math.round(selected.bitrate / 1000) + ' kbps';
                        }
                    }
                }
            }
        }

        // Mostrar mensaje de conversi√≥n
        function showConversionMessage() {
            const msg = document.getElementById('conversionMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        // Alternar visibilidad del panel de informaci√≥n
        function toggleStreamInfo() {
            streamInfoVisible = !streamInfoVisible;
            const infoPanel = document.getElementById('streamInfo');
            const infoButton = document.getElementById('protocolInfo');
            
            if (streamInfoVisible) {
                infoPanel.style.display = 'block';
                infoButton.style.backgroundColor = '#3498db';
                updateStreamInfo();
            } else {
                infoPanel.style.display = 'none';
                infoButton.style.backgroundColor = '#2c3e50';
            }
        }

        // Funci√≥n mejorada para reproducir canales
        function playChannel(url, title, logoUrl, element, duringZapping = false) {
            // Detectar y convertir si es necesario
            const streamInfo = convertStreamUrl(url);
            const finalUrl = streamInfo.url;
            const protocol = detectStreamType(url);
            currentProtocol = getProtocolName(protocol);
            
            // Actualizar UI
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            if (element) element.classList.add('active');
            document.getElementById('selectedChannelTitle').innerText = title;
            document.getElementById('selectedChannelLogo').src = logoUrl || '';
            
            // Mostrar protocolo en el elemento del canal
            if (element) {
                let badge = element.querySelector('.protocol-badge');
                if (!badge) {
                    badge = document.createElement('span');
                    badge.className = 'protocol-badge';
                    element.appendChild(badge);
                }
                badge.textContent = currentProtocol;
            }
            
            // Cargar el stream
            const type = detectStreamType(finalUrl);
            
            player.src({
                src: finalUrl,
                type: type
            });
            
            player.ready(() => {
                player.play().catch(e => {
                    console.warn('Autoplay bloqueado:', e);
                    player.muted(true);
                    player.play();
                });
                
                // Reiniciar CC1
                resetCC1();
                
                if (!duringZapping) stopZapping();
                
                // Actualizar informaci√≥n
                updateStreamInfo();
            });
        }

        // Obtener nombre del protocolo
        function getProtocolName(type) {
            const map = {
                'application/x-mpegURL': 'HLS',
                'application/dash+xml': 'DASH',
                'video/mp4': 'MP4',
                'video/webm': 'WebM',
                'video/ogg': 'OGG',
                'rtmp/mp4': 'RTMP',
                'rtsp/mp4': 'RTSP',
                'application/webrtc': 'WebRTC'
            };
            return map[type] || 'Stream';
        }

        // Parsear M3U (mantenido igual pero con mejoras)
        function parseM3U(m3uData) {
            const lines = m3uData.split('\n');
            channels = [];
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(',')[1].trim();
                    const url = lines[i + 1].trim();
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const logoUrl = logoMatch ? logoMatch[1] : '';
                    channels.push({ title, url, logoUrl });
                }
            }
            allChannels = [...channels];
            displayChannels(channels);
        }

        // Mostrar canales con indicador de protocolo
        function displayChannels(channelsToDisplay) {
            const channelListContainer = document.getElementById('channelListContainer');
            channelListContainer.innerHTML = '';

            channelsToDisplay.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel-item');
                
                // Logo del canal
                if (channel.logoUrl) {
                    const logo = document.createElement('img');
                    logo.src = channel.logoUrl;
                    logo.onerror = function() {
                        this.style.display = 'none';
                    };
                    channelDiv.appendChild(logo);
                }
                
                // T√≠tulo del canal
                const title = document.createElement('span');
                title.textContent = channel.title;
                channelDiv.appendChild(title);
                
                // Indicador de protocolo
                const protocol = detectStreamType(channel.url);
                const protocolBadge = document.createElement('span');
                protocolBadge.className = 'protocol-badge';
                protocolBadge.textContent = getProtocolName(protocol);
                channelDiv.appendChild(protocolBadge);

                // Evento click
                channelDiv.onclick = () => {
                    stopZapping();
                    playChannel(channel.url, channel.title, channel.logoUrl, channelDiv);
                };
                
                channelListContainer.appendChild(channelDiv);
            });
        }

        // Funciones existentes (mantenidas igual)
        function filterChannels() {
            const searchTerm = document.getElementById('channelSearch').value.toLowerCase();
            if (searchTerm === '') {
                channels = [...allChannels];
            } else {
                channels = allChannels.filter(channel =>
                    channel.title.toLowerCase().includes(searchTerm)
                );
            }
            displayChannels(channels);
        }

        function clearPreviousChannels() {
            document.getElementById('channelListContainer').innerHTML = '';
        }

        function playPreviousChannel() {
            const selectedChannelIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);
            if (selectedChannelIndex > 0) {
                const previousChannel = channels[selectedChannelIndex - 1];
                playChannel(previousChannel.url, previousChannel.title, previousChannel.logoUrl, document.querySelectorAll('.channel-item')[selectedChannelIndex - 1]);
            }
        }

        function playNextChannel() {
            const selectedChannelIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);
            if (selectedChannelIndex < channels.length - 1) {
                const nextChannel = channels[selectedChannelIndex + 1];
                playChannel(nextChannel.url, nextChannel.title, nextChannel.logoUrl, document.querySelectorAll('.channel-item')[selectedChannelIndex + 1]);
            } else {
                playChannel(channels[0].url, channels[0].title, channels[0].logoUrl, document.querySelectorAll('.channel-item')[0]);
            }
        }

        function startZapping() {
            if (zappingInterval) return;
            zappingIndex = channels.findIndex(channel => channel.title === document.getElementById('selectedChannelTitle').innerText);
            if (zappingIndex === -1) zappingIndex = 0;

            zappingInterval = setInterval(() => {
                zappingIndex = (zappingIndex + 1) % channels.length;
                const nextChannel = channels[zappingIndex];
                playChannel(nextChannel.url, nextChannel.title, nextChannel.logoUrl, document.querySelectorAll('.channel-item')[zappingIndex], true);
            }, 7000);
        }

        function stopZapping() {
            if (zappingInterval) {
                clearInterval(zappingInterval);
                zappingInterval = null;
            }
        }

        function goLive() {
            if (player.seekable() && player.seekable().length > 0) {
                player.currentTime(player.seekable().end(0));
            }
        }

        function skipTime(seconds) {
            var currentTime = player.currentTime();
            player.currentTime(currentTime + seconds);
        }

        function jumpToTime() {
            const timeInput = document.getElementById('timeInput').value;
            if (!timeInput) {
                alert("Introdueix una hora v√†lida en format hh:mm.");
                return;
            }

            const [inputHours, inputMinutes] = timeInput.split(':').map(Number);
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();

            const difference = (currentHours * 60 + currentMinutes) - (inputHours * 60 + inputMinutes);

            if (difference < 0) {
                alert("L'hora introdu√Øda no pot ser al futur.");
                return;
            }

            skipTime(-difference * 60);
        }

        function adjustPlaybackSpeed() {
            const speedButton = document.querySelector("#speedControl button");
            playbackSpeed = playbackSpeed === 2 ? 0.5 : playbackSpeed + 0.5;
            player.playbackRate(playbackSpeed);
            speedButton.textContent = `Velo: ${playbackSpeed}x`;
        }

        function toggleCC1() {
            const cc1Button = document.getElementById('cc1Button');
            
            if (cc1Active) {
                if (cc1Track) {
                    player.textTracks().removeTrack(cc1Track);
                    cc1Track = null;
                }
                cc1Active = false;
                cc1Button.classList.remove('active');
                cc1Button.textContent = 'CC1';
            } else {
                cc1Track = player.addRemoteTextTrack({
                    src: '',

                    default: true
                }, false).track;

                cc1Button.classList.add('active');
                cc1Button.textContent = 'CC1 ‚úì';
                
                alert("CC1 activado. Nota: Para que funcione, necesitas una pista de subt√≠tulos CC1 v√°lida en el stream.");
            }
        }

        function resetCC1() {
            if (cc1Active) {
                const cc1Button = document.getElementById('cc1Button');
                if (cc1Track) {
                    player.textTracks().removeTrack(cc1Track);
                    cc1Track = null;
                }
                cc1Active = false;
                cc1Button.classList.remove('active');
                cc1Button.textContent = 'CC1';
            }
        }

        // Captura de pantalla
        function captureScreenshot() {
            const videoElement = player.el().querySelector('video, .vjs-tech');
            if (!videoElement) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            let width = videoElement.videoWidth || videoElement.offsetWidth || 640;
            let height = videoElement.videoHeight || videoElement.offsetHeight || 360;

            canvas.width = width;
            canvas.height = height;

            try {
                context.drawImage(videoElement, 0, 0, width, height);
            } catch (error) {
                console.error('Error al capturar video:', error);
                context.fillStyle = '#000000';
                context.fillRect(0, 0, width, height);
                context.fillStyle = '#FFFFFF';
                context.font = '20px Arial';
                context.textAlign = 'center';
                context.fillText('Stream en directe', width / 2, height / 2);
            }

            // Descargar
            let channelName = document.getElementById('selectedChannelTitle').textContent || 'captura';
            channelName = channelName.toLowerCase().replace(/[^a-z0-9]/g, '_').substring(0, 30);
            const now = new Date();
            const fileName = `${channelName}_${now.getHours()}${now.getMinutes()}${now.getSeconds()}.jpg`;

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        function filterM3USuggestions() {
            const input = document.getElementById('m3uUrlInput');
            const suggestionsContainer = document.getElementById('m3uSuggestions');
            const inputValue = input.value.toLowerCase();

            suggestionsContainer.innerHTML = '';

            const filtered = m3uSuggestions.filter(s =>
                s.toLowerCase().includes(inputValue));

            if (filtered.length > 0) {
                filtered.forEach(suggestion => {
                    const div = document.createElement('div');
                    div.className = 'm3u-suggestion';
                    div.textContent = suggestion;
                    div.onclick = () => {
                        input.value = suggestion;
                        suggestionsContainer.style.display = 'none';
                    };
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        document.addEventListener('click', function(e) {
            if (!document.getElementById('m3uUrlContainer').contains(e.target)) {
                document.getElementById('m3uSuggestions').style.display = 'none';
            }
        });
