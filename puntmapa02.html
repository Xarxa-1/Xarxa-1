<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realitat Augmentada - Punt Verd "ef"</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-position@1.1.3/dist/aframe-gps-position.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        .error {
            color: red;
            margin-top: 20px;
            display: none;
        }
        .coordinates {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregant, si us plau habilita la càmera i la ubicació...</div>
        <div class="coordinates" id="coords">Obtenint coordenades...</div>
        <div class="error" id="error"></div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gps-camera-debug>
        
        <!-- Punt verd a les coordenades especificades -->
        <a-entity 
            gps-entity-place="latitude: 41.395799; longitude: 1.096335"
            look-at="[gps-camera]">
            <a-sphere 
                color="#00FF00" 
                radius="10"
                position="0 0 0"
                material="transparent: false; opacity: 1;"
                scale="1 1 1">
            </a-sphere>
            <a-text 
                value="ef" 
                color="white" 
                align="center" 
                position="0 15 0"
                scale="15 15 15"
                background="color: #333; opacity: 0.8; padding: 5px">
            </a-text>
        </a-entity>
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Debug: Mostra coordenades actuals
        const scene = document.querySelector('a-scene');
        const coordsDiv = document.getElementById('coords');
        const errorDiv = document.getElementById('error');
        
        if (scene) {
            scene.addEventListener('loaded', function() {
                setTimeout(function() {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) loader.style.display = 'none';
                }, 2000);
            });
        }
        
        // Actualitza les coordenades del usuari
        function updateCoords(position) {
            const { latitude, longitude, altitude } = position.coords;
            coordsDiv.innerHTML = `
                <strong>La teva posició:</strong><br>
                Lat: ${latitude.toFixed(6)}<br>
                Lon: ${longitude.toFixed(6)}<br>
                Alt: ${altitude ? altitude.toFixed(2) + 'm' : 'N/A'}
            `;
        }
        
        // Comprova errors
        function handleError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permís de geolocalització denegat. Si us plau, habilita'l.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "La informació de localització no està disponible.";
                    break;
                case error.TIMEOUT:
                    message = "Temps d'espera per obtenir la localització exhaurit.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Error desconegut.";
                    break;
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Intenta obtenir la localització
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateCoords, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        } else {
            errorDiv.textContent = "Geolocalització no suportada pel teu navegador.";
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
