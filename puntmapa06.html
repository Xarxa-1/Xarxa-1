<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA - Punts "ef" i "Bes"</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-position@1.1.3/dist/aframe-gps-position.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        .error {
            color: red;
            margin-top: 20px;
            display: none;
            text-align: center;
            padding: 10px;
        }
        .coordinates {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .distance {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .distance-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .distance-box {
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 5px;
            min-width: 45%;
        }
        /* Estils per al menú desplegable */
        .menu-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .menu-toggle {
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .menu-content {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            display: none;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-indicator {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .distance-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Carregant aplicació de realitat augmentada...</div>
        <div class="coordinates" id="coords">Obtenint la teva ubicació...</div>
        <div class="error" id="error"></div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gps-camera-debug>
        
        <!-- Punt "ef" (sense esfera, només línia) -->
        <a-entity id="target-point-ef"
            gps-entity-place="latitude: 41.395799; longitude: 1.096335"
            look-at="[gps-camera]">
            <a-text 
                value="ef" 
                color="white" 
                align="center" 
                position="0 15 0"
                scale="15 15 15"
                background="color: #333; opacity: 0.8; padding: 5px">
            </a-text>
        </a-entity>
        
        <!-- Línia verda des de la càmera al punt "ef" -->
        <a-entity id="connection-line-ef" line="color: #00FF00; opacity: 0.7"></a-entity>
        
        <!-- Punt "Bes" (sense esfera, només línia) -->
        <a-entity id="target-point-bes"
            gps-entity-place="latitude: 41.4665607398; longitude: 0.8471321541; altitude: 593"
            look-at="[gps-camera]">
            <a-text 
                value="Bes" 
                color="black" 
                align="center" 
                position="0 15 0"
                scale="15 15 15"
                background="color: #EEE; opacity: 0.8; padding: 5px">
            </a-text>
        </a-entity>
        
        <!-- Línia groga des de la càmera al punt "Bes" -->
        <a-entity id="connection-line-bes" line="color: #FFFF00; opacity: 0.7"></a-entity>
        
        <!-- Indicador de posició actual -->
        <a-entity id="user-position">
            <a-sphere 
                color="#3498db" 
                radius="5"
                position="0 0 0"
                material="transparent: false; opacity: 1;">
            </a-sphere>
        </a-entity>
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Menú desplegable -->
    <div class="menu-container">
        <div class="menu-toggle" id="menu-toggle">Mostrar distàncies ▼</div>
        <div class="menu-content" id="menu-content">
            <div class="menu-item">
                <div class="color-indicator" style="background-color: #00FF00;"></div>
                <div class="distance-info" id="menu-distance-ef">Distància a "ef": --</div>
            </div>
            <div class="menu-item">
                <div class="color-indicator" style="background-color: #FFFF00;"></div>
                <div class="distance-info" id="menu-distance-bes">Distància a "Bes": --</div>
            </div>
        </div>
    </div>

    <script>
        // Elements del DOM
        const scene = document.querySelector('a-scene');
        const coordsDiv = document.getElementById('coords');
        const errorDiv = document.getElementById('error');
        const menuToggle = document.getElementById('menu-toggle');
        const menuContent = document.getElementById('menu-content');
        const menuDistanceEf = document.getElementById('menu-distance-ef');
        const menuDistanceBes = document.getElementById('menu-distance-bes');
        
        // Coordenades dels punts destí
        const TARGET_EF = {
            lat: 41.395799,
            lon: 1.096335,
            name: "ef"
        };
        
        const TARGET_BES = {
            lat: 41.4665607398,
            lon: 0.8471321541,
            alt: 593,
            name: "Bes"
        };
        
        // Variables per a la posició actual
        let currentPosition = null;
        let menuExpanded = false;
        
        // Calcula distància entre dues coordenades (haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radi de la Terra en metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        // Formata la distància per mostrar-la (km o m)
        function formatDistance(distance) {
            if (distance >= 1000) {
                return (distance / 1000).toFixed(2) + ' km';
            } else {
                return Math.round(distance) + ' m';
            }
        }
        
        // Actualitza totes les línies de connexió
        function updateConnectionLines() {
            if (!currentPosition) return;
            
            // Línia al punt "ef"
            const targetPosEf = document.getElementById('target-point-ef').getAttribute('position');
            document.getElementById('connection-line-ef').setAttribute('line', {
                start: {x: 0, y: 0, z: 0}, // Posició de la càmera
                end: targetPosEf,
                color: '#00FF00',
                opacity: 0.7
            });
            
            // Línia al punt "Bes"
            const targetPosBes = document.getElementById('target-point-bes').getAttribute('position');
            document.getElementById('connection-line-bes').setAttribute('line', {
                start: {x: 0, y: 0, z: 0}, // Posició de la càmera
                end: targetPosBes,
                color: '#FFFF00',
                opacity: 0.7
            });
        }
        
        // Actualitza la informació mostrada
        function updatePositionInfo(position) {
            currentPosition = position;
            const { latitude, longitude, altitude } = position.coords;
            
            // Calcula distàncies
            const distToEf = calculateDistance(latitude, longitude, TARGET_EF.lat, TARGET_EF.lon);
            const distToBes = calculateDistance(latitude, longitude, TARGET_BES.lat, TARGET_BES.lon);
            
            // Actualitza la UI
            coordsDiv.innerHTML = `
                <strong>La teva posició:</strong><br>
                Lat: ${latitude.toFixed(6)}<br>
                Lon: ${longitude.toFixed(6)}<br>
                Alt: ${altitude ? altitude.toFixed(2) + 'm' : 'N/A'}
            `;
            
            // Actualitza el menú
            menuDistanceEf.textContent = `Distància a "${TARGET_EF.name}": ${formatDistance(distToEf)}`;
            menuDistanceBes.textContent = `Distància a "${TARGET_BES.name}": ${formatDistance(distToBes)}`;
            
            // Actualitza la posició de l'usuari en l'escena
            document.getElementById('user-position').setAttribute('gps-entity-place', {
                latitude: latitude,
                longitude: longitude
            });
            
            // Actualitza les línies de connexió
            updateConnectionLines();
        }
        
        // Gestiona errors
        function handleError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permís de geolocalització denegat. Si us plau, habilita'l a la configuració del teu navegador.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "La informació de localització no està disponible. Assegura't d'estar en una zona amb bona recepció GPS.";
                    break;
                case error.TIMEOUT:
                    message = "Temps d'espera per obtenir la localització exhaurit. Torna a intentar-ho.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Error desconegut en obtenir la localització.";
                    break;
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Quan l'escena està carregada
        if (scene) {
            scene.addEventListener('loaded', function() {
                setTimeout(function() {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) loader.style.display = 'none';
                }, 2000);
            });
        }
        
        // Configura el seguiment de la posició
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                updatePositionInfo, 
                handleError, 
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
        } else {
            errorDiv.textContent = "El teu navegador no suporta geolocalització. Prova amb Chrome o Firefox en un dispositiu mòbil.";
            errorDiv.style.display = 'block';
        }
        
        // Actualitza les línies periòdicament
        setInterval(updateConnectionLines, 1000);
        
        // Gestiona el menú desplegable
        menuToggle.addEventListener('click', function() {
            menuExpanded = !menuExpanded;
            if (menuExpanded) {
                menuContent.style.display = 'block';
                menuToggle.textContent = 'Amagar distàncies ▲';
            } else {
                menuContent.style.display = 'none';
                menuToggle.textContent = 'Mostrar distàncies ▼';
            }
        });
    </script>
</body>
</html>
