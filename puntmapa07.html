<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realitat Augmentada - Línies de Destinació</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #controlPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        #controlPanel.minimized {
            height: 40px;
        }
        
        #controlPanel.maximized {
            height: 200px;
        }
        
        #togglePanel {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        #panelContent {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        #distancesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .distanceItem {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .colorIndicator {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        #legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .legendItem {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
        }
        
        #errorMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(200, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            display: none;
        }
        
        #arButton {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="positionInfo">Esperant geolocalització...</div>
        <div id="orientationInfo">Esperant orientació...</div>
    </div>
    
    <div id="controlPanel" class="minimized">
        <div id="togglePanel">
            <span id="toggleIcon">▼</span> Menú
        </div>
        <div id="panelContent">
            <div id="distancesContainer"></div>
            <div id="legend"></div>
        </div>
    </div>
    
    <div id="loadingMessage">
        Carregant realitat augmentada...
        <div>Permet l'accés a la càmera i la ubicació</div>
    </div>
    
    <div id="errorMessage"></div>
    
    <button id="arButton" style="display: none;">Iniciar AR</button>
    
    <script>
        // Configuració de destinacions
        const destinations = [
            { id: 1, name: "Esglèsia", lat: 41.396712, lon: 1.103376, alt: 412, color: '#FF0000' },
            { id: 2, name: "Ermita", lat: 41.3731, lon: 1.11065, alt: 560, color: '#00FF00' },
            { id: 3, name: "Sant Bernat", lat: 41.388193, lon: 1.083005, alt: 456, color: '#0000FF' },
            { id: 4, name: "Roca de la Manxa", lat: 41.426297, lon: 1.115281, alt: 499, color: '#FFFF00' },
            { id: 5, name: "Nou Lloc 1", lat: 41.52205, lon: 0.868813, alt: 353, color: '#FF00FF' },
            { id: 6, name: "Novacoop", lat: 41.520159, lon: 0.0862992, alt: 353, color: '#00FFFF' },
            { id: 7, name: "Poblet", lat: 41.380406, lon: 1.083457, alt: 460, color: 'green' },
            { id: 8, name: "La Pena", lat: 41.3597743, lon: 1.093488, alt: 800, color: 'lime' },
            { id: 9, name: "Tarragona", lat: 41.113685, lon: 1.256539, alt: 800, color: 'coral' },
            { id: 10, name: "Lleida", lat: 41.615100, lon: 0.627411, alt: 800, color: 'coral' }
        ];
        
        // Variables globals
        let userPosition = null;
        let userOrientation = null;
        let distances = {};
        let destinationObjects = [];
        let scene, camera, renderer, controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        // Elements del DOM
        const positionInfo = document.getElementById('positionInfo');
        const orientationInfo = document.getElementById('orientationInfo');
        const controlPanel = document.getElementById('controlPanel');
        const togglePanel = document.getElementById('togglePanel');
        const toggleIcon = document.getElementById('toggleIcon');
        const distancesContainer = document.getElementById('distancesContainer');
        const legend = document.getElementById('legend');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const arButton = document.getElementById('arButton');
        
        // Inicialització
        window.addEventListener('load', init);
        
        function init() {
            // Configurar el panell de control
            togglePanel.addEventListener('click', toggleControlPanel);
            
            // Inicialitzar la llegenda
            initLegend();
            
            // Iniciar la geolocalització
            getLocation();
            
            // Configurar Three.js i WebXR
            initThreeJS();
            
            // Comprovar compatibilitat amb WebXR
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        arButton.style.display = 'block';
                        arButton.addEventListener('click', onStartAR);
                    } else {
                        showError("El vostre dispositiu no suporta WebXR AR");
                    }
                }).catch(error => {
                    showError("Error en comprovar WebXR: " + error.message);
                });
            } else {
                showError("El vostre navegador no suporta WebXR");
            }
        }
        
        function initThreeJS() {
            // Crear escena
            scene = new THREE.Scene();
            
            // Crear càmera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            
            // Crear renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Afegir llum a l'escena
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Crear reticle per a la interacció
            reticle = new THREE.Mesh(
                new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Configurar controls
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Gestió de redimensionament
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function toggleControlPanel() {
            if (controlPanel.classList.contains('minimized')) {
                controlPanel.classList.remove('minimized');
                controlPanel.classList.add('maximized');
                toggleIcon.textContent = '▲';
            } else {
                controlPanel.classList.remove('maximized');
                controlPanel.classList.add('minimized');
                toggleIcon.textContent = '▼';
            }
        }
        
        function initLegend() {
            legend.innerHTML = '';
            destinations.forEach(dest => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legendItem';
                
                const colorIndicator = document.createElement('div');
                colorIndicator.className = 'colorIndicator';
                colorIndicator.style.backgroundColor = dest.color;
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = dest.name;
                
                legendItem.appendChild(colorIndicator);
                legendItem.appendChild(nameSpan);
                legend.appendChild(legendItem);
            });
        }
        
        function updateDistances() {
            distancesContainer.innerHTML = '';
            
            destinations.forEach(dest => {
                if (distances[dest.id]) {
                    const distanceItem = document.createElement('div');
                    distanceItem.className = 'distanceItem';
                    
                    const colorIndicator = document.createElement('div');
                    colorIndicator.className = 'colorIndicator';
                    colorIndicator.style.backgroundColor = dest.color;
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = `${dest.name}: ${distances[dest.id].toFixed(1)} km`;
                    
                    distanceItem.appendChild(colorIndicator);
                    distanceItem.appendChild(textSpan);
                    distancesContainer.appendChild(distanceItem);
                }
            });
        }
        
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalització no suportada pel navegador'));
                }
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };
                
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            alt: position.coords.altitude || 0,
                            accuracy: position.coords.accuracy,
                            heading: position.coords.heading,
                            speed: position.coords.speed
                        };
                        
                        positionInfo.textContent = `Posició: ${userPosition.lat.toFixed(6)}, ${userPosition.lon.toFixed(6)}`;
                        
                        // Calcular distàncies a totes les destinacions
                        destinations.forEach(dest => {
                            distances[dest.id] = calculateDistance(
                                userPosition.lat, userPosition.lon, userPosition.alt,
                                dest.lat, dest.lon, dest.alt
                            );
                        });
                        
                        updateDistances();
                        resolve();
                    },
                    (error) => {
                        showError('Error de geolocalització: ' + error.message);
                    },
                    options
                );
            });
        }
        
        function calculateDistance(lat1, lon1, alt1, lat2, lon2, alt2) {
            // Fórmula de Haversine per calcular distància en km
            const R = 6371; // Radi de la Terra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            // Afegim la diferència d'altitud (Pitàgores)
            const altDiff = Math.abs(alt2 - alt1) / 1000; // Convertim a km
            const totalDistance = Math.sqrt(distance * distance + altDiff * altDiff);
            
            return totalDistance;
        }
        
        function calculateBearing(lat1, lon1, lat2, lon2) {
            // Convertir graus a radians
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            
            // Calcular azimut (bearing)
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            const θ = Math.atan2(y, x);
            
            return (θ * 180 / Math.PI + 360) % 360; // en graus, normalitzat a 0-360
        }
        
        function calculateElevation(lat1, lon1, alt1, lat2, lon2, alt2) {
            const distance = calculateDistance(lat1, lon1, alt1, lat2, lon2, alt2) * 1000; // en metres
            const altDiff = alt2 - alt1; // en metres
            
            // Elevació en radians
            return Math.atan2(altDiff, distance);
        }
        
        function onStartAR() {
            // Amagar missatge de càrrega
            loadingMessage.style.display = 'none';
            
            // Iniciar sessió WebXR
            const sessionInit = { optionalFeatures: ['hit-test'] };
            
            navigator.xr.requestSession('immersive-ar', sessionInit).then((session) => {
                session.addEventListener('end', onSessionEnd);
                
                // Configurar renderer per a la sessió
                renderer.xr.setSession(session);
                
                // Amagar botó AR
                arButton.style.display = 'none';
                
                // Iniciar bucle d'animació
                renderer.setAnimationLoop(render);
            }).catch(error => {
                showError("Error en iniciar sessió AR: " + error.message);
            });
        }
        
        function onSessionEnd() {
            renderer.setAnimationLoop(null);
            arButton.style.display = 'block';
            
            // Netejar escena
            destinationObjects.forEach(obj => {
                scene.remove(obj);
            });
            destinationObjects = [];
        }
        
        function onSelect() {
            if (reticle.visible && userPosition && userOrientation) {
                // Crear marcador per a la posició actual
                createOriginMarker();
                
                // Crear línies cap a les destinacions
                createDestinationLines();
            }
        }
        
        function createOriginMarker() {
            // Crear un marcador per indicar la posició actual
            const markerGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.01, 32);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.setFromMatrixPosition(reticle.matrix);
            marker.rotation.x = -Math.PI / 2;
            scene.add(marker);
            destinationObjects.push(marker);
        }
        
        function createDestinationLines() {
            // Netejar objectes anteriors
            destinationObjects.forEach(obj => {
                scene.remove(obj);
            });
            destinationObjects = [];
            
            // Crear línies cap a cada destinació
            destinations.forEach(dest => {
                if (!userPosition) return;
                
                // Calcular azimut i elevació
                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lon,
                    dest.lat, dest.lon
                );
                
                const elevation = calculateElevation(
                    userPosition.lat, userPosition.lon, userPosition.alt,
                    dest.lat, dest.lon, dest.alt
                );
                
                // Convertir a coordenades esfèriques (per a l'escena AR)
                const distance = distances[dest.id] * 1000; // en metres
                const spherical = new THREE.Spherical(
                    Math.min(distance, 1000), // Limitam la distància perquè es vegi bé
                    Math.PI/2 - elevation,
                    THREE.MathUtils.degToRad(bearing)
                );
                
                // Crear línia
                const lineGeometry = new THREE.BufferGeometry();
                const points = [
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3().setFromSpherical(spherical)
                ];
                lineGeometry.setFromPoints(points);
                
                const lineMaterial = new THREE.LineBasicMaterial({ 
                    color: new THREE.Color(dest.color),
                    linewidth: 3
                });
                
                const line = new THREE.Line(lineGeometry, lineMaterial);
                line.position.setFromMatrixPosition(reticle.matrix);
                scene.add(line);
                destinationObjects.push(line);
                
                // Afegir etiqueta
                const label = createLabel(dest.name, dest.color);
                label.position.copy(points[1]);
                label.position.add(line.position);
                scene.add(label);
                destinationObjects.push(label);
            });
        }
        
        function createLabel(text, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            
            // Fons
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            context.font = 'Bold 24px Arial';
            context.fillStyle = color;
            context.textAlign = 'center';
            context.fillText(text, canvas.width / 2, canvas.height / 2 + 10);
            
            // Textura
            const texture = new THREE.CanvasTexture(canvas);
            
            // Material
            const material = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            
            // Sprite
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.25, 1);
            
            return sprite;
        }
        
        function render(timestamp, frame) {
            if (frame) {
                // Actualitzar reticle amb hit-test
                if (!hitTestSourceRequested) {
                    frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        return frame.session.requestHitTestSource({ space: referenceSpace });
                    }).then((source) => {
                        hitTestSource = source;
                    });
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource && frame.getHitTestResults) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(renderer.xr.getReferenceSpace());
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
                
                // Actualitzar orientació si està disponible
                if (frame.getViewerPose) {
                    const pose = frame.getViewerPose(renderer.xr.getReferenceSpace());
                    if (pose) {
                        const quaternion = new THREE.Quaternion();
                        quaternion.fromArray(pose.transform.orientation);
                        const euler = new THREE.Euler().setFromQuaternion(quaternion);
                        
                        userOrientation = {
                            alpha: THREE.MathUtils.radToDeg(euler.z),
                            beta: THREE.MathUtils.radToDeg(euler.x),
                            gamma: THREE.MathUtils.radToDeg(euler.y)
                        };
                        
                        orientationInfo.textContent = `Orientació: ${userOrientation.alpha.toFixed(1)}°, ${userOrientation.beta.toFixed(1)}°, ${userOrientation.gamma.toFixed(1)}°`;
                    }
                }
            }
            
            // Renderitzar escena
            renderer.render(scene, camera);
        }
        
        function showError(message) {
            loadingMessage.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }
    </script>
</body>
</html>
