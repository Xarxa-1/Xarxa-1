<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>++++Realitat Augmentada - Línies de Destinació</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: none;
        }
        
        #cameraContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #arCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #controlPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        #controlPanel.minimized {
            height: 40px;
        }
        
        #controlPanel.maximized {
            height: 200px;
        }
        
        #togglePanel {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        #panelContent {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        #distancesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .distanceItem {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .colorIndicator {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        #legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .legendItem {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
        
        #loadingProgress {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        #errorMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(200, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
            display: none;
        }
        
        #retryButton {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: white;
            color: #d32f2f;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #startButton {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #sensorInfo {
            position: fixed;
            top: 70px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="arCanvas"></canvas>
    </div>
    
    <button id="startButton">Iniciar Realitat Augmentada</button>
    <div id="sensorInfo">Esperant dades dels sensors...</div>
    
    <div id="controlPanel" class="minimized">
        <div id="togglePanel">
            <span id="toggleIcon">▼</span> Menú
        </div>
        <div id="panelContent">
            <div id="distancesContainer"></div>
            <div id="legend"></div>
        </div>
    </div>
    
    <div id="loadingMessage">
        <div>Preparant la realitat augmentada...</div>
        <div id="loadingProgress">Pass 1/3: Sol·licitant permisos</div>
    </div>
    
    <div id="errorMessage">
        <div id="errorText"></div>
        <button id="retryButton">Tornar a intentar</button>
    </div>
    
    <script>
        // Configuració de destinacions
        const destinations = [
            { id: 1, name: "Esglèsia", lat: 41.396712, lon: 1.103376, alt: 412, color: '#FF0000' },
            { id: 2, name: "Ermita", lat: 41.3731, lon: 1.11065, alt: 560, color: '#00FF00' },
            { id: 3, name: "Sant Bernat", lat: 41.388193, lon: 1.083005, alt: 456, color: '#0000FF' },
            { id: 4, name: "Roca de la Manxa", lat: 41.426297, lon: 1.115281, alt: 499, color: '#FFFF00' },
            { id: 5, name: "Nou Lloc 1", lat: 41.52205, lon: 0.868813, alt: 353, color: '#FF00FF' },
            { id: 6, name: "Novacoop", lat: 41.520159, lon: 0.0862992, alt: 353, color: '#00FFFF' },
            { id: 7, name: "Poblet", lat: 41.380406, lon: 1.083457, alt: 460, color: 'green' },
            { id: 8, name: "La Pena", lat: 41.3597743, lon: 1.093488, alt: 800, color: 'lime' },
            { id: 9, name: "Tarragona", lat: 41.113685, lon: 1.256539, alt: 800, color: 'coral' },
            { id: 10, name: "Lleida", lat: 41.615100, lon: 0.627411, alt: 800, color: 'coral' }
        ];
        
        // Variables globals
        let userPosition = null;
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let cameraStream = null;
        let animationFrameId = null;
        let distances = {};
        let isARActive = false;
        let originMarker = null;
        
        // Elements del DOM
        const cameraFeed = document.getElementById('cameraFeed');
        const arCanvas = document.getElementById('arCanvas');
        const arContext = arCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const sensorInfo = document.getElementById('sensorInfo');
        const controlPanel = document.getElementById('controlPanel');
        const togglePanel = document.getElementById('togglePanel');
        const toggleIcon = document.getElementById('toggleIcon');
        const distancesContainer = document.getElementById('distancesContainer');
        const legend = document.getElementById('legend');
        const loadingMessage = document.getElementById('loadingMessage');
        const loadingProgress = document.getElementById('loadingProgress');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const retryButton = document.getElementById('retryButton');
        
        // Inicialització
        window.addEventListener('load', init);
        
        function init() {
            // Configurar el canvas per ocupar tota la pantalla
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Configurar el panell de control
            togglePanel.addEventListener('click', toggleControlPanel);
            
            // Configurar botó d'inici
            startButton.addEventListener('click', startAR);
            
            // Configurar botó de reintentar
            retryButton.addEventListener('click', startAR);
            
            // Inicialitzar la llegenda
            initLegend();
            
            // Configurar l'esdeveniment d'orientació del dispositiu
            window.addEventListener('deviceorientation', handleDeviceOrientation);
        }
        
        function resizeCanvas() {
            arCanvas.width = window.innerWidth;
            arCanvas.height = window.innerHeight;
        }
        
        function toggleControlPanel() {
            if (controlPanel.classList.contains('minimized')) {
                controlPanel.classList.remove('minimized');
                controlPanel.classList.add('maximized');
                toggleIcon.textContent = '▲';
            } else {
                controlPanel.classList.remove('maximized');
                controlPanel.classList.add('minimized');
                toggleIcon.textContent = '▼';
            }
        }
        
        function initLegend() {
            legend.innerHTML = '';
            destinations.forEach(dest => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legendItem';
                
                const colorIndicator = document.createElement('div');
                colorIndicator.className = 'colorIndicator';
                colorIndicator.style.backgroundColor = dest.color;
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = dest.name;
                
                legendItem.appendChild(colorIndicator);
                legendItem.appendChild(nameSpan);
                legend.appendChild(legendItem);
            });
        }
        
        function updateDistances() {
            distancesContainer.innerHTML = '';
            
            destinations.forEach(dest => {
                if (distances[dest.id]) {
                    const distanceItem = document.createElement('div');
                    distanceItem.className = 'distanceItem';
                    
                    const colorIndicator = document.createElement('div');
                    colorIndicator.className = 'colorIndicator';
                    colorIndicator.style.backgroundColor = dest.color;
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = `${dest.name}: ${distances[dest.id].toFixed(1)} km`;
                    
                    distanceItem.appendChild(colorIndicator);
                    distanceItem.appendChild(textSpan);
                    distancesContainer.appendChild(distanceItem);
                }
            });
        }
        
        function handleDeviceOrientation(event) {
            // Actualitzar les dades d'orientació del dispositiu
            deviceOrientation = {
                alpha: event.alpha || 0,  // Rotació al voltant de l'eix Z (brúixola, 0-360)
                beta: event.beta || 0,    // Inclinació front-back (-180 to 180)
                gamma: event.gamma || 0   // Inclinació esquerra-dreta (-90 to 90)
            };
            
            // Actualitzar la informació dels sensors
            updateSensorInfo();
        }
        
        function updateSensorInfo() {
            sensorInfo.innerHTML = `
                <div>Brúixola: ${deviceOrientation.alpha.toFixed(1)}°</div>
                <div>Inclinació: ${deviceOrientation.beta.toFixed(1)}°</div>
                <div>Gir: ${deviceOrientation.gamma.toFixed(1)}°</div>
                ${userPosition ? `<div>Posició: ${userPosition.lat.toFixed(6)}, ${userPosition.lon.toFixed(6)}</div>` : ''}
            `;
        }
        
        async function startAR() {
            try {
                // Reset estat anterior
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
                
                // Configurar interfície
                startButton.style.display = 'none';
                errorMessage.style.display = 'none';
                loadingMessage.style.display = 'block';
                cameraFeed.style.display = 'none';
                
                // Pass 1: Sol·licitar permisos de càmera
                loadingProgress.textContent = 'Pass 1/3: Sol·licitant permisos de càmera...';
                await startCamera();
                
                // Pass 2: Obtenir ubicació
                loadingProgress.textContent = 'Pass 2/3: Obtenint ubicació...';
                await getLocation();
                
                // Pass 3: Comprovar orientació del dispositiu
                loadingProgress.textContent = 'Pass 3/3: Esperant dades d\'orientació...';
                await waitForOrientationData();
                
                // Esperar 500ms perquè l'usuari vegi l'últim missatge
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Amagar missatge de càrrega
                loadingMessage.style.display = 'none';
                cameraFeed.style.display = 'block';
                
                // Crear marcador d'origen
                createOriginMarker();
                
                // Iniciar renderitzat AR
                isARActive = true;
                animationFrameId = requestAnimationFrame(renderAR);
            } catch (error) {
                showError(error.message);
            }
        }
        
        function waitForOrientationData() {
            return new Promise((resolve) => {
                if (deviceOrientation.alpha !== null) {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (deviceOrientation.alpha !== null) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                }
            });
        }
        
        function createOriginMarker() {
            originMarker = {
                x: arCanvas.width / 2,
                y: arCanvas.height / 2
            };
        }
        
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                cameraFeed.srcObject = cameraStream;
                
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('El temps de càrrega de la càmera ha expirat'));
                    }, 10000);
                    
                    cameraFeed.onloadedmetadata = () => {
                        clearTimeout(timeout);
                        resolve();
                    };
                    
                    cameraFeed.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Error en carregar el flux de la càmera'));
                    };
                });
            } catch (error) {
                throw new Error('No es pot accedir a la càmera: ' + error.message);
            }
        }
        
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalització no suportada pel navegador'));
                    return;
                }
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                const success = (position) => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude,
                        alt: position.coords.altitude || 0,
                        accuracy: position.coords.accuracy,
                        heading: position.coords.heading || deviceOrientation.alpha || 0,
                        speed: position.coords.speed
                    };
                    
                    // Calcular distàncies i direccions a totes les destinacions
                    calculateDestinationsData();
                    
                    updateDistances();
                    updateSensorInfo();
                    resolve();
                };
                
                const error = (err) => {
                    let errorMessage = 'Error de geolocalització: ';
                    switch (err.code) {
                        case err.PERMISSION_DENIED:
                            errorMessage += 'Permís denegat. Si us plau, activa la geolocalització als ajustos del teu dispositiu.';
                            break;
                        case err.POSITION_UNAVAILABLE:
                            errorMessage += 'La informació de ubicació no està disponible.';
                            break;
                        case err.TIMEOUT:
                            errorMessage += 'El temps d\'espera per obtenir la ubicació ha expirat.';
                            break;
                        default:
                            errorMessage += err.message;
                    }
                    reject(new Error(errorMessage));
                };
                
                navigator.geolocation.getCurrentPosition(success, error, options);
            });
        }
        
        function calculateDestinationsData() {
            destinations.forEach(dest => {
                // Calcular distància
                distances[dest.id] = calculateDistance(
                    userPosition.lat, userPosition.lon, userPosition.alt,
                    dest.lat, dest.lon, dest.alt
                );
                
                // Calcular azimut (direcció horitzontal)
                dest.azimuth = calculateBearing(
                    userPosition.lat, userPosition.lon,
                    dest.lat, dest.lon
                );
                
                // Calcular elevació (angle vertical)
                const distance = distances[dest.id] * 1000; // en metres
                const altDiff = dest.alt - userPosition.alt; // en metres
                dest.elevation = Math.atan2(altDiff, distance) * 180 / Math.PI; // en graus
            });
        }
        
        function calculateDistance(lat1, lon1, alt1, lat2, lon2, alt2) {
            // Fórmula de Haversine per calcular distància en km
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            // Afegir diferència d'altitud
            const altDiff = Math.abs(alt2 - alt1) / 1000;
            return Math.sqrt(distance * distance + altDiff * altDiff);
        }
        
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            const θ = Math.atan2(y, x);
            
            return (θ * 180 / Math.PI + 360) % 360;
        }
        
        function renderAR() {
            if (!isARActive || !originMarker) return;
            
            // Netejar el canvas
            arContext.clearRect(0, 0, arCanvas.width, arCanvas.height);
            
            // Dibuixar el vídeo de la càmera
            if (cameraFeed.readyState === cameraFeed.HAVE_ENOUGH_DATA) {
                try {
                    arContext.drawImage(cameraFeed, 0, 0, arCanvas.width, arCanvas.height);
                } catch (e) {
                    console.error("Error drawing camera feed:", e);
                }
            }
            
            // Dibuixar les línies AR si tenim totes les dades necessàries
            if (userPosition && deviceOrientation.alpha !== null) {
                const centerX = originMarker.x;
                const centerY = originMarker.y;
                
                destinations.forEach(dest => {
                    // Calcular la diferència d'azimut entre el destí i l'orientació actual del dispositiu
                    const azimuthDiff = (dest.azimuth - deviceOrientation.alpha + 360) % 360;
                    
                    // Convertir a coordenades de pantalla (horitzontal)
                    const screenWidth = arCanvas.width;
                    const fov = 60; // Camp de visió aproximat de la càmera (graus)
                    const xPos = centerX + (azimuthDiff > 180 ? azimuthDiff - 360 : azimuthDiff) * (screenWidth / fov);
                    
                    // Calcular la posició vertical basada en l'elevació
                    const elevationDiff = dest.elevation - (deviceOrientation.beta || 0);
                    const screenHeight = arCanvas.height;
                    const yPos = centerY + elevationDiff * (screenHeight / fov);
                    
                    // Només dibuixar si el punt és visible a la pantalla
                    if (xPos >= 0 && xPos <= arCanvas.width && yPos >= 0 && yPos <= arCanvas.height) {
                        // Dibuixar la línia des del centre fins al destí
                        arContext.beginPath();
                        arContext.moveTo(centerX, centerY);
                        arContext.lineTo(xPos, yPos);
                        arContext.strokeStyle = dest.color;
                        arContext.lineWidth = 3;
                        arContext.stroke();
                        
                        // Dibuixar el nom de la destinació
                        arContext.fillStyle = dest.color;
                        arContext.font = 'bold 16px Arial';
                        arContext.fillText(dest.name, xPos + 10, yPos);
                        
                        // Dibuixar un cercle al final de la línia
                        arContext.beginPath();
                        arContext.arc(xPos, yPos, 5, 0, 2 * Math.PI);
                        arContext.fillStyle = dest.color;
                        arContext.fill();
                    }
                });
                
                // Dibuixar marcador d'origen
                arContext.beginPath();
                arContext.arc(centerX, centerY, 8, 0, 2 * Math.PI);
                arContext.fillStyle = 'white';
                arContext.fill();
            }
            
            animationFrameId = requestAnimationFrame(renderAR);
        }
        
        function showError(message) {
            loadingMessage.style.display = 'none';
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            startButton.style.display = 'block';
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            console.error(message);
        }
        
        // Gestionar pausa quan la pàgina no és visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                isARActive = false;
            } else if (cameraStream) {
                isARActive = true;
                animationFrameId = requestAnimationFrame(renderAR);
            }
        });
    </script>
</body>
</html>
