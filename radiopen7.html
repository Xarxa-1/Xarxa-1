<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="radio1.png" type="image/png">
      <link rel="shortcut icon" href="radio1.png">
    <link rel="apple-touch-icon" href="radio1.png">
  <title>-Ràdio-</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@300;400;500;600&display=swap');

    :root {
      --primary: lime;
      --secondary: #9370DB;
      --dark: #121212;
      --dark-2: #1E1E1E;
      --dark-3: #2A2A2A;
      --text: #E0E0E0;
      --text-light: #A0A0A0;
    }

    body {
      font-family: 'Antonio', sans-serif;
      background-color: var(--dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .player {
      display: flex;
      align-items: center;
      background-color: var(--dark-2);
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      background-color: var(--dark-3);
      position: relative;
    }

    .disc {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: spin 20s linear infinite;
      animation-play-state: paused;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .info {
      min-width: 150px;
    }

    .title {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: 13px;
      color: var(--text-light);
      margin: 3px 0 0 0;
    }

    .progress-container {
      flex-grow: 1;
      height: 4px;
      background: var(--dark-3);
      border-radius: 2px;
      cursor: pointer;
      margin: 0 15px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--dark-3);
      border: none;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    .btn.play {
      width: 42px;
      height: 42px;
      background: var(--primary);
    }

    .btn.play:hover {
      background: var(--secondary);
    }

    .clock {
      font-size: 32px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 80px;
    }

    .timer-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .timer-btn {
      background: var(--dark-3);
      border: none;
      color: var(--text-light);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s;
    }

    .timer-btn:hover {
      background: var(--primary);
      color: white;
    }

    .timer-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--dark-3);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
      min-width: 180px;
    }

    .timer-dropdown.show {
      display: block;
    }

    .timer-option {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .timer-option:hover {
      background: var(--primary);
    }

    .timer-display {
      font-size: 23px;
      margin-left: 5px;
      color: var(--text-light);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 10px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: var(--dark-3);
      -webkit-appearance: none;
      border-radius: 2px;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .player {
        flex-wrap: wrap;
        padding: 15px;
        gap: 15px;
      }

      .progress-container {
        order: 1;
        width: 100%;
        margin: 10px 0;
      }
      .timer-display {
        font-family: 'Antonio', sans-serif;
        order: 2;
        margin-left: auto;
      }
      .timer-container {
        font-family: 'Antonio', sans-serif;
        order: 2;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <div class="disc"></div>
    </div>

    <div class="info">
      <h3 class="title" id="title">Carregant...</h3>
      <p class="artist" id="artist">Ràdio en Directe</p>
    </div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button class="btn prev"><i class="fas fa-backward"></i></button>
      <button class="btn play"><i class="fas fa-play"></i></button>
      <button class="btn next"><i class="fas fa-forward"></i></button>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up" style="font-size: 14px;"></i>
      <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="clock" id="clock">
      <i class="far fa-clock"></i>
      <span>--:--:--</span>
    </div>

    <div class="timer-container">
      <button class="timer-btn" id="timerBtn">
        <i class="fas fa-hourglass-half"></i>
        <span class="timer-display" id="timerDisplay">OFF</span>
      </button>
      <div class="timer-dropdown" id="timerDropdown">
        <div class="timer-option" data-minutes="5">5 minuts</div>
        <div class="timer-option" data-minutes="15">15 minuts</div>
        <div class="timer-option" data-minutes="30">30 minuts</div>
        <div class="timer-option" data-minutes="60">1 hora</div>
        <div class="timer-option" data-minutes="0">Desactivar</div>
      </div>
    </div>
  </div>

  <script>
    // Rellotge
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ca-ES', {hour12: false});
      document.querySelector('.clock span').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Reproductor
    const audio = new Audio();
    const playBtn = document.querySelector('.play');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const disc = document.querySelector('.disc');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const volumeSlider = document.querySelector('.volume-slider');

    let stations = [];
    let currentStationIndex = 0;
    let isPlaying = false;
    let sleepTimer = null;
    let remainingTime = 0;

    // Control de volum
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Temporitzador
    const timerBtn = document.getElementById('timerBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerDropdown = document.getElementById('timerDropdown');

    timerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      timerDropdown.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      timerDropdown.classList.remove('show');
    });

    document.querySelectorAll('.timer-option').forEach(option => {
      option.addEventListener('click', (e) => {
        const minutes = parseInt(e.target.dataset.minutes);
        setSleepTimer(minutes);
        timerDropdown.classList.remove('show');
      });
    });

    function setSleepTimer(minutes) {
      // Cancelar temporitzador existent
      if (sleepTimer) {
        clearInterval(sleepTimer);
        sleepTimer = null;
      }

      if (minutes === 0) {
        timerDisplay.textContent = 'OFF';
        remainingTime = 0;
        return;
      }

      remainingTime = minutes * 60;
      updateTimerDisplay();

      sleepTimer = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();

        if (remainingTime <= 0) {
          clearInterval(sleepTimer);
          sleepTimer = null;
          if (isPlaying) {
            togglePlay();
          }
          timerDisplay.textContent = 'OFF';
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(remainingTime / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;

      timerDisplay.textContent =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    async function loadStations() {
      try {
        const response = await fetch('https://xarxa-1.github.io/Xarxa-1/station1.json');
        stations = await response.json();
        if (stations.length > 0) loadStation(stations[currentStationIndex]);
      } catch (error) {
        title.textContent = "Error carregant estacions";
      }
    }

    function loadStation(station) {
      title.textContent = station.name;
      artist.textContent = "Ràdio en Directe";
      audio.src = station.url;
      disc.style.backgroundImage = `url('${station.logo}')`;
      if (isPlaying) audio.play();
    }

    function togglePlay() {
      isPlaying ? audio.pause() : audio.play();
      playBtn.innerHTML = isPlaying ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
      disc.style.animationPlayState = isPlaying ? 'paused' : 'running';
      isPlaying = !isPlaying;
    }

    function prevStation() {
      currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
      loadStation(stations[currentStationIndex]);
    }

    function nextStation() {
      currentStationIndex = (currentStationIndex + 1) % stations.length;
      loadStation(stations[currentStationIndex]);
    }

    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prevStation);
    nextBtn.addEventListener('click', nextStation);
    loadStations();
  </script>
</body>

</html>
