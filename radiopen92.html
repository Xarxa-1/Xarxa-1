
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="radio1.png" type="image/png">
  <link rel="shortcut icon" href="radio1.png">
  <link rel="apple-touch-icon" href="radio1.png">
  <title>-Ràdio-</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@300;400;500;600&display=swap');

    :root {
      --primary: lime;
      --secondary: #9370DB;
      --dark: #121212;
      --dark-2: #1E1E1E;
      --dark-3: #2A2A2A;
      --text: #E0E0E0;
      --text-light: #A0A0A0;
    }

    body {
      font-family: 'Antonio', sans-serif;
      background-color: var(--dark);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      padding-top: 40px;
    }

    .player {
      display: flex;
      align-items: center;
      background-color: var(--dark-2);
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .cover {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      background-color: var(--dark-3);
      position: relative;
    }

    .disc {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: spin 20s linear infinite;
      animation-play-state: paused;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .info {
      min-width: 200px;
      position: relative;
    }

    .title {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      transition: color 0.2s;
    }

    .title:hover {
      color: var(--primary);
    }

    .artist {
      font-size: 22px;
      color: var(--text-light);
      margin: 3px 0 0 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-width: 100%;
      line-height: 1.3;
    }

    .progress-container {
      flex-grow: 1;
      height: 4px;
      background: var(--dark-3);
      border-radius: 2px;
      cursor: pointer;
      margin: 0 15px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--dark-3);
      border: none;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    .btn.play {
      width: 42px;
      height: 42px;
      background: var(--primary);
    }

    .btn.play:hover {
      background: var(--secondary);
    }

    .clock {
      font-size: 56px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 80px;
    }

    .timer-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .timer-btn {
      background: var(--dark-3);
      border: none;
      color: var(--text-light);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s;
    }

    .timer-btn:hover {
      background: var(--primary);
      color: white;
    }

    .timer-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--dark-3);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
      min-width: 180px;
    }

    .timer-dropdown.show {
      display: block;
    }

    .timer-option {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .timer-option:hover {
      background: var(--primary);
    }

    .timer-display {
      font-size: 23px;
      margin-left: 5px;
      color: var(--text-light);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 10px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: var(--dark-3);
      -webkit-appearance: none;
      border-radius: 2px;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Estils per a la finestra modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--dark-2);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--dark-3);
    }

    .modal-title {
      font-size: 24px;
      margin: 0;
      color: var(--primary);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: var(--primary);
    }

    .stations-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .station-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--dark-3);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .station-item:hover {
      background-color: var(--primary);
      transform: translateY(-3px);
    }

    .station-logo {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .station-name {
      font-size: 16px;
      text-align: center;
      margin: 0;
    }

    @media (max-width: 900px) {
      .player {
        flex-wrap: wrap;
        padding: 15px;
        gap: 15px;
      }

      .progress-container {
        order: 1;
        width: 100%;
        margin: 10px 0;
      }

      .timer-container {
        order: 2;
        margin-left: auto;
      }

      .stations-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <div class="disc"></div>
    </div>
    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button class="btn prev"><i class="fas fa-backward"></i></button>
      <button class="btn play"><i class="fas fa-play"></i></button>
      <button class="btn next"><i class="fas fa-forward"></i></button>
    </div>
<p>
    <div class="clock" id="clock">
      <span>--:--:--</span>
    </div>
    <div class="volume-container">
      <i class="fas fa-volume-up" style="font-size: 14px;"></i>
      <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="info">
      <h3 class="title" id="title">Carregant...</h3>
      <p class="artist" id="artist">Ràdio en Directe</p>
    </div>

    <div class="timer-container">
      <button class="timer-btn" id="timerBtn" style="font-family: 'Antonio', sans-serif;">
        <i class="fas fa-hourglass-half"></i>
        <span class="timer-display" id="timerDisplay">OFF</span>
      </button>
      <div class="timer-dropdown" id="timerDropdown">
        <div class="timer-option" data-minutes="5">5 minuts</div>
        <div class="timer-option" data-minutes="15">15 minuts</div>
        <div class="timer-option" data-minutes="30">30 minuts</div>
        <div class="timer-option" data-minutes="60">1 hora</div>
        <div class="timer-option" data-minutes="0">Desactivar</div>
      </div>
    </div>
  </div>

  <!-- Finestra modal per a la llista d'emissores -->
  <div class="modal" id="stationsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Totes les emissores</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="stations-list" id="stationsList">
        <!-- Les emissores es carregaran aquí dinàmicament -->
      </div>
    </div>
  </div>

  <script>
    // Rellotge
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ca-ES', {hour12: false});
      document.querySelector('.clock span').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Reproductor
    const audio = new Audio();
    const playBtn = document.querySelector('.play');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const disc = document.querySelector('.disc');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const volumeSlider = document.querySelector('.volume-slider');

    let stations = [];
    let currentStationIndex = 0;
    let isPlaying = false;
    let sleepTimer = null;
    let remainingTime = 0;
    let playlistInterval = null;

    // Control de volum
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Temporitzador
    const timerBtn = document.getElementById('timerBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerDropdown = document.getElementById('timerDropdown');

    timerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      timerDropdown.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      timerDropdown.classList.remove('show');
    });

    document.querySelectorAll('.timer-option').forEach(option => {
      option.addEventListener('click', (e) => {
        const minutes = parseInt(e.target.dataset.minutes);
        setSleepTimer(minutes);
        timerDropdown.classList.remove('show');
      });
    });

    function setSleepTimer(minutes) {
      // Cancelar temporitzador existent
      if (sleepTimer) {
        clearInterval(sleepTimer);
        sleepTimer = null;
      }

      if (minutes === 0) {
        timerDisplay.textContent = 'OFF';
        remainingTime = 0;
        return;
      }

      remainingTime = minutes * 60;
      updateTimerDisplay();

      sleepTimer = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();

        if (remainingTime <= 0) {
          clearInterval(sleepTimer);
          sleepTimer = null;
          if (isPlaying) {
            togglePlay();
          }
          timerDisplay.textContent = 'OFF';
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(remainingTime / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;

      timerDisplay.textContent =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    async function loadStations() {
      try {
        const response = await fetch('https://xarxa-1.github.io/Xarxa-1/emissores.json');
        stations = await response.json();
        if (stations.length > 0) {
          loadStation(stations[currentStationIndex]);
          populateStationsList();
        }
      } catch (error) {
        title.textContent = "Error carregant estacions";
      }
    }

    function loadStation(station) {
      title.textContent = station.name;
      artist.textContent = "Carregant informació...";
      audio.src = station.url;
      disc.style.backgroundImage = `url('${station.logo}')`;

      // Iniciar actualización de playlist si existe
      if (station.playlist) {
        startPlaylistUpdates(station.playlist);
      } else {
        artist.textContent = "Ràdio en Directe";
        // Limpiar intervalo anterior si existe
        if (playlistInterval) {
          clearInterval(playlistInterval);
          playlistInterval = null;
        }
      }

      if (isPlaying) audio.play();
    }

    // Función para obtener y actualizar la información de la playlist
    async function updatePlaylistInfo(playlistUrl) {
      try {
        const response = await fetch(playlistUrl);
        const data = await response.json();

        if (data.success && data.result && data.result.length > 0) {
          const currentTrack = data.result[0];

          // Actualizar artista y título
          if (currentTrack.track_artist && currentTrack.track_title) {
            artist.textContent = `${currentTrack.track_artist} - ${currentTrack.track_title}`;
          } else if (currentTrack.track_artist) {
            artist.textContent = currentTrack.track_artist;
          } else if (currentTrack.track_title) {
            artist.textContent = currentTrack.track_title;
          } else {
            artist.textContent = "Ràdio en Directe";
          }

          // Actualizar imagen si está disponible
          if (currentTrack.track_image) {
            disc.style.backgroundImage = `url('${currentTrack.track_image}')`;
          }
        } else {
          artist.textContent = "Ràdio en Directe";
        }
      } catch (error) {
        console.error("Error obteniendo información de la playlist:", error);
        artist.textContent = "Ràdio en Directe";
      }
    }

    // Función para iniciar las actualizaciones periódicas de la playlist
    function startPlaylistUpdates(playlistUrl) {
      // Limpiar intervalo anterior si existe
      if (playlistInterval) {
        clearInterval(playlistInterval);
      }

      // Actualizar inmediatamente
      updatePlaylistInfo(playlistUrl);

      // Configurar actualización periódica cada 30 segundos
      playlistInterval = setInterval(() => {
        updatePlaylistInfo(playlistUrl);
      }, 30000);
    }

    function togglePlay() {
      isPlaying ? audio.pause() : audio.play();
      playBtn.innerHTML = isPlaying ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
      disc.style.animationPlayState = isPlaying ? 'paused' : 'running';
      isPlaying = !isPlaying;
    }

    function prevStation() {
      currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
      loadStation(stations[currentStationIndex]);
    }

    function nextStation() {
      currentStationIndex = (currentStationIndex + 1) % stations.length;
      loadStation(stations[currentStationIndex]);
    }

    // Funcionalitat per a la finestra modal
    const stationsModal = document.getElementById('stationsModal');
    const closeModalBtn = document.getElementById('closeModal');
    const stationsList = document.getElementById('stationsList');

    // Obrir modal en fer clic al títol
    title.addEventListener('click', () => {
      stationsModal.style.display = 'flex';
    });

    // Tancar modal
    closeModalBtn.addEventListener('click', () => {
      stationsModal.style.display = 'none';
    });

    // Tancar modal en fer clic fora del contingut
    window.addEventListener('click', (e) => {
      if (e.target === stationsModal) {
        stationsModal.style.display = 'none';
      }
    });

    // Omplir la llista d'emissores
    function populateStationsList() {
      stationsList.innerHTML = '';

      stations.forEach((station, index) => {
        const stationItem = document.createElement('div');
        stationItem.className = 'station-item';
        stationItem.innerHTML = `
          <div class="station-logo" style="background-image: url('${station.logo}')"></div>
          <h3 class="station-name">${station.name}</h3>
        `;

        stationItem.addEventListener('click', () => {
          currentStationIndex = index;
          loadStation(station);
          stationsModal.style.display = 'none';
        });

        stationsList.appendChild(stationItem);
      });
    }

    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prevStation);
    nextBtn.addEventListener('click', nextStation);
    loadStations();
  </script>
</body>
</html>
