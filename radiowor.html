<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <meta name="theme-color" content="black" />
   <link rel="icon" type="image/png" href="https://meteotv3.icgc.cat/favicon-96x96.png" sizes="96x96" /> <link rel="icon" type="image/png" href="https://meteotv3.icgc.cat/favicon-96x96.png" sizes="32x32" /> <link rel="icon" type="image/png" href="https://meteotv3.icgc.cat/favicon-96x96.png" sizes="16x16" />

    <title>Ràdio.</title>
    <link href='https://fonts.googleapis.com/css?family=Antonio' rel='stylesheet'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Antonio', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .clock {color: gold;
            font-size: 4rem;
            text-align: center;
        }

        .battery {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        #active-station {
            display: block;
            font-size: 1rem;
            text-align: center;
            margin-top: 5px;
            color: lightgoldenrodyellow;
        }

        .radio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Antonio', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: gold;
            color: black;
        }

        button.active {
            background-color: gold;
            color: black;
        }

        #volume-slider {
            width: 100%;
            margin: 10px 0;
            appearance: none;
            height: 5px;
            background: linear-gradient(to right, gold 20%, gray 20%);
            border-radius: 5px;
        }

        #volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            cursor: pointer;
        }

        .station-list {
            background-color: #333;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            margin: 20px 0;
            border: 1px solid gold;
        }

        .station-list button {
            width: 100%;
            text-align: left;
            background-color: #444;
            color: white;
            border: none;
            padding: 5px;
            font-family: 'Antonio', sans-serif;
        }

        .station-list button:hover {
            background-color: gold;
            color: black;
        }

        .station-list button.active {
            background-color: gold;
            color: black;
        }

        .timer-options {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .timer-countdown {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .audio-url {
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: center;
            margin: 20px 0; color: #333;
        }

        .loading {
            text-align: center;
            color: lightyellow;
        }
    </style>
</head>

<body>
    <div class="clock" id="clock"></div>
    <div class="battery" id="battery">Estat de la bateria: %</div>
    <span id="active-station">Canal actiu: --</span>

    <div class="radio-controls">
        <button id="prev-button">Anterior</button>
        <button id="play-button">Play</button>
        <button id="next-button">Següent</button>
    </div>

    <input type="range" id="volume-slider" min="0" max="10" value="2">

    <div class="station-list" id="station-list"></div>

    <button id="timer-button">Temporitzador</button>
    <div class="timer-options" id="timer-options">
        <button data-time="0">Sense temporitzador</button>
        <button data-time="1">1 segons</button>
        <button data-time="300">5 minuts</button>
        <button data-time="1200">20 minuts</button>
        <button data-time="1800">30 minuts</button>
        <button data-time="3600">1 hora</button>
    </div>
    <div class="timer-countdown" id="timer-countdown"></div>

    <div class="audio-url" id="audio-url"></div>
    <div class="loading" id="loading"></div>

    <audio id="audio-player"></audio>

    <script>
        const clockElement = document.getElementById('clock');
        const batteryElement = document.getElementById('battery');
        const activeStationElement = document.getElementById('active-station');
        const audioPlayer = document.getElementById('audio-player');
        const volumeSlider = document.getElementById('volume-slider');
        const stationListElement = document.getElementById('station-list');
        const audioUrlElement = document.getElementById('audio-url');
        const loadingElement = document.getElementById('loading');
        const playButton = document.getElementById('play-button');
        const timerButton = document.getElementById('timer-button');
        const timerOptions = document.getElementById('timer-options');
        const timerCountdown = document.getElementById('timer-countdown');
        let timerInterval = null;

        let stations = [];
        let currentStationIndex = 0;

        // Actualitzar l'hora
        setInterval(() => {
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString('en-GB');
        }, 1000);

        // Estat de la bateria
        navigator.getBattery().then(battery => {
            const updateBattery = () => {
                batteryElement.textContent = `Bateria: ${Math.round(battery.level * 100)}%`;
            };
            battery.addEventListener('levelchange', updateBattery);
            updateBattery();
        });

        // Carregar estacions
        async function loadStations() {
            try {
                const response = await fetch('https://xarxa-1.github.io/Xarxa-1/stations.json');
                stations = await response.json();
                renderStations();
                switchStation(0);
            } catch (error) {
                stationListElement.textContent = 'Error carregant estacions';
            }
        }

        // Renderitzar estacions
        function renderStations() {
            stationListElement.innerHTML = '';
            stations.forEach((station, index) => {
                const button = document.createElement('button');
                button.textContent = station.name;
                button.onclick = () => switchStation(index);
                if (index === currentStationIndex) {
                    button.classList.add('active');
                }
                stationListElement.appendChild(button);
            });
        }

        // Canviar d'estació
        function switchStation(index) {
            currentStationIndex = (index + stations.length) % stations.length;
            const station = stations[currentStationIndex];
            audioPlayer.src = station.url;
            audioPlayer.play();
            updateStationDisplay();
        }

        // Actualitzar estació activa
        function updateStationDisplay() {
            const buttons = stationListElement.querySelectorAll('button');
            buttons.forEach((button, index) => {
                if (index === currentStationIndex) {
                    button.classList.add('active');
                    button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    button.classList.remove('active');
                }
            });
            playButton.textContent = audioPlayer.paused ? 'Play' : 'Stop';
            audioUrlElement.textContent = stations[currentStationIndex].url;
            activeStationElement.textContent = ` ${stations[currentStationIndex].name}`;
        }

        // Botons de control
        document.getElementById('prev-button').onclick = () => switchStation(currentStationIndex - 1);
        document.getElementById('next-button').onclick = () => switchStation(currentStationIndex + 1);
        playButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updateStationDisplay();
        };

        // Temporitzador
        timerButton.onclick = () => {
            timerOptions.style.display = timerOptions.style.display === 'block' ? 'none' : 'block';
        };

        timerOptions.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const time = parseInt(event.target.dataset.time, 10);
                setTimer(time);
            }
        });

        function setTimer(seconds) {
            clearInterval(timerInterval);

            if (seconds > 0) {
                let remaining = seconds;
                updateCountdownDisplay(remaining);

                timerInterval = setInterval(() => {
                    remaining--;
                    updateCountdownDisplay(remaining);

                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        audioPlayer.pause();
                        timerCountdown.textContent = '';
                        alert('El temps ha acabat!');
                    }
                }, 1000);
            } else {
                timerCountdown.textContent = 'Temporitzador desactivat';
            }

            timerOptions.style.display = 'none';
        }

        function updateCountdownDisplay(seconds) {
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            timerCountdown.textContent = `${h}:${m}:${s}`;
        }

        // Control del volum
        volumeSlider.oninput = () => {
            const value = volumeSlider.value;
            audioPlayer.volume = value / 10;
            const percentage = (value / 10) * 100;
            volumeSlider.style.background = `linear-gradient(to right, gold ${percentage}%, gray ${percentage}%)`;
        };

        loadStations();
    </script>
</body>

</html>
